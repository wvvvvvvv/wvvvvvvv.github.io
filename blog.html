    <canvas id="shuicheCanvas"></canvas>

    <!-- ÂéüÊúâ3DÁ≤íÂ≠êÂä®ÁîªËÑöÊú¨ -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script>
        const count = 5000;
        let scene, camera, renderer;
        let mouseX = 0, mouseY = 0;
        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;

        let geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(6 * count), 3));
        geometry.setAttribute('velocity', new THREE.BufferAttribute(new Float32Array(2 * count), 1));

        let position = geometry.getAttribute('position');
        let positionArray = position.array;
        let velocity = geometry.getAttribute('velocity');
        let velocityArray = velocity.array;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 1, 500);
            camera.position.z = 200;
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); // ‰øùÊåÅ alpha: true
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            for (let index = 0; index < count; index++) {
                const x = Math.random() * 800 - 400;
                const y = Math.random() * 800 - 400;
                const z = Math.random() * 400 - 200;
                const x2 = x;
                const y2 = y;
                const z2 = z;

                positionArray[6 * index] = x;
                positionArray[6 * index + 1] = y;
                positionArray[6 * index + 2] = z;

                positionArray[6 * index + 3] = x2;
                positionArray[6 * index + 4] = y2;
                positionArray[6 * index + 5] = z2;

                velocityArray[2 * index] = 0;
                velocityArray[2 * index + 1] = 0;
            }
            
            let material = new THREE.LineBasicMaterial({ color: 0xffffff });
            let lines = new THREE.LineSegments(geometry, material);
            scene.add(lines);

            window.addEventListener('resize', resize, false);
            document.body.addEventListener('pointermove', onPointerMove);
            
            anime();
        }
        
        function resize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;
        }

        function anime() {
            for (let index = 0; index < count; index++) {
                velocityArray[2 * index] += 0.015;
                velocityArray[2 * index + 1] += 0.015;
                positionArray[6 * index + 2] += velocityArray[2 * index] + 0.03;
                positionArray[6 * index + 5] += velocityArray[2 * index + 1];

                if(positionArray[6 * index + 2] > 200) {
                    let z = Math.random() * 200 - 200;
                    positionArray[6 * index + 2] = z;
                    positionArray[6 * index + 5] = z;
                    velocityArray[2 * index] = 0;
                    velocityArray[2 * index + 1] = 0;
                }
            }

            position.needsUpdate = true;
            renderer.render(scene, camera);
            requestAnimationFrame(anime);
            render();
        }

        function onPointerMove(event) {
            mouseX = event.clientX - windowHalfX;
            mouseY = event.clientY - windowHalfY;
        }

        function render() {
            camera.position.x += (-mouseX * 0.1 - camera.position.x) * 0.02;
            camera.position.y += (-mouseY * 0.1 - camera.position.y) * 0.02;
            camera.lookAt(scene.position);
            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>

    <script>
    

        // Èü≥È¢ëÊí≠ÊîæÊéßÂà∂
        let isPlaying = false;
        const audio = document.getElementById('audioPlayer');

        function togglePlay(button) {
            if (isPlaying) {
                audio.pause();
                button.classList.remove('playing');
                button.innerHTML = `
                    <svg viewBox="0 0 16 16" fill="white">
                        <path d="M3 13.1231V2.87688C3 1.42024 4.55203 0.520516 5.77196 1.26995L14.1114 6.39307C15.2962 7.12093 15.2962 8.87907 14.1114 9.60693L5.77196 14.73C4.55203 15.4795 3 14.5798 3 13.1231Z"/>
                    </svg> Play`;
            } else {
                audio.play();
                button.classList.add('playing');
                button.innerHTML = `
                    <svg viewBox="0 0 16 16" fill="white">
                        <path d="M4 2H6V14H4V2ZM10 2H12V14H10V2Z"/>
                    </svg> Pause`;
            }
            isPlaying = !isPlaying;
        }

        audio.addEventListener('ended', () => {
            isPlaying = false;
            const btn = document.querySelector('.play-btn');
            if (btn) {
                btn.classList.remove('playing');
                btn.innerHTML = `
                    <svg viewBox="0 0 16 16" fill="white">
                        <path d="M3 13.1231V2.87688C3 1.42024 4.55203 0.520516 5.77196 1.26995L14.1114 6.39307C15.2962 7.12093 15.2962 8.87907 14.1114 9.60693L5.77196 14.73C4.55203 15.4795 3 14.5798 3 13.1231Z"/>
                    </svg> Play`;
            }
        });

        // ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
        function toggleTheme(theme) {
            if (theme === 'light') {
                document.body.classList.add('light');
                renderer.setClearColor(0x000000, 0); // Êó•Èó¥Ê®°Âºè&#65306;ÈÄèÊòéËÉåÊôØ&#65292;ÊòæÁ§∫Â£ÅÁ∫∏
                document.body.style.background = ''; // ÊÅ¢Â§ç CSS ÂÆö‰πâÁöÑÂ£ÅÁ∫∏ËÉåÊôØ
              document.documentElement.style.setProperty('--fg', 'black');
            } else {
                document.body.classList.remove('light');
                renderer.setClearColor(0x000000, 1); // Â§úÈó¥Ê®°Âºè&#65306;ÊöóÈªëËâ≤ËÉåÊôØ
                document.body.style.background = '#000000'; // ËÆæÁΩÆ <body> ËÉåÊôØ‰∏∫ÊöóÈªëËâ≤
              document.documentElement.style.setProperty('--fg', 'white');
            }
        }

        // ÂèëÂÖâÂç°Áâá‰∫§‰∫íÊïàÊûú
        const $card = document.querySelector(".glowing-card");

        const cardUpdate = (e) => {
            const position = pointerPositionRelativeToElement($card, e);
            const [px,py] = position.pixels;
            const [perx, pery] = position.percent;
            const [dx,dy] = distanceFromCenter($card, px, py);
            const edge = closenessToEdge($card, px, py);
            const angle = angleFromPointerEvent($card, dx, dy);

            $card.style.setProperty('--pointer-x', `${round(perx)}%`);
            $card.style.setProperty('--pointer-y', `${round(pery)}%`);
            $card.style.setProperty('--pointer-&#176;', `${round(angle)}deg`);
            $card.style.setProperty('--pointer-d', `${round(edge * 100)}`);
            
            $card.classList.remove('animating');
        };

        $card.addEventListener("pointermove", cardUpdate);

        // ËæÖÂä©ÂáΩÊï∞
        const centerOfElement = ($el) => {
            const { left, top, width, height } = $el.getBoundingClientRect();
            return [ width/2, height/2 ];
        }

        const pointerPositionRelativeToElement = ($el, e) => {
            const pos = [e.clientX, e.clientY];
            const { left, top, width, height } = $el.getBoundingClientRect();
            const x = pos[0] - left;
            const y = pos[1] - top;
            const px = clamp((100 / width) * x);
            const py = clamp((100 / height) * y);
            return { pixels: [x,y], percent: [px,py] }
        }

        const angleFromPointerEvent = ($el, dx, dy ) => {
            let angleRadians = Math.atan2(dy, dx);
            let angleDegrees = angleRadians * (180 / Math.PI) + 90;
            if (angleDegrees < 0) angleDegrees += 360;
            return angleDegrees;
        }

        const distanceFromCenter = ($card, x, y) => {
            const [cx,cy] = centerOfElement($card);
            return [ x - cx, y - cy ];
        }

        const closenessToEdge = ($card, x, y) => {
            const [cx,cy] = centerOfElement($card);
            const [dx,dy] = distanceFromCenter($card, x, y);
            let k_x = dx !== 0 ? cx / Math.abs(dx) : Infinity;
            let k_y = dy !== 0 ? cy / Math.abs(dy) : Infinity;
            return clamp((1 / Math.min(k_x, k_y)), 0, 1);
        }

        const round = (value, precision = 3) => parseFloat(value.toFixed(precision));
        const clamp = (value, min = 0, max = 100) => Math.min(Math.max(value, min), max);

        // ÂºÄÂú∫Âä®Áîª
        const playAnimation = () => {
            const angleStart = 310;
            const angleEnd = 525;

            $card.style.setProperty('--pointer-&#176;', `${angleStart}deg`);
            $card.classList.add('animating');

            animateNumber({
                ease: easeOutCubic,
                duration: 500,
                onUpdate: (v) => {
                    $card.style.setProperty('--pointer-d', v);
                }
            });

            animateNumber({
                ease: easeInCubic,
                duration: 1500,
                endValue: 50,
                onUpdate: (v) => {
                    const d = (angleEnd - angleStart) * (v / 100) + angleStart;
                    $card.style.setProperty('--pointer-&#176;', `${d}deg`);
                }
            }); 

            animateNumber({
                ease: easeOutCubic,
                delay: 1500,
                duration: 2250,
                startValue: 50,
                endValue: 100,
                onUpdate: (v) => {
                    const d = (angleEnd - angleStart) * (v / 100) + angleStart;
                    $card.style.setProperty('--pointer-&#176;', `${d}deg`);
                }
            });

            animateNumber({
                ease: easeInCubic,
                duration: 1500,
                delay: 2500,
                startValue: 100,
                endValue: 0,
                onUpdate: (v) => {
                    $card.style.setProperty('--pointer-d', v);
                },
                onEnd: () => {
                    $card.classList.remove('animating');
                }
            });
        }

        // Âä®ÁîªËæÖÂä©ÂáΩÊï∞
        function easeOutCubic(x) { return 1 - Math.pow(1 - x, 3); }
        function easeInCubic(x) { return x * x * x; } 

        function animateNumber(options) {
            const {
                startValue = 0,
                endValue = 100,
                duration = 1000,
                delay = 0,
                onUpdate = () => {},
                ease = (t) => t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2,
                onStart = () => {},
                onEnd = () => {},
            } = options;

            const startTime = performance.now() + delay;

            function update() {
                const currentTime = performance.now();
                const elapsed = currentTime - startTime;
                const t = Math.min(elapsed / duration, 1);
                const easedValue = startValue + (endValue - startValue) * ease(t);

                onUpdate(easedValue);

                if (t < 1) {
                    requestAnimationFrame(update);
                } else if (t >= 1) {
                    onEnd();
                }
            }
            
            setTimeout(() => {
                onStart();
                requestAnimationFrame(update);
            }, delay);
        }

        // ÂêØÂä®ÂºÄÂú∫Âä®Áîª
        setTimeout(() => {
            playAnimation();
        }, 500);
