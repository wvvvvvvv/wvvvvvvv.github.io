<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <style>
        :root {
            --glow-sens: 30;
            --dark: hsl(260, 25%, 10%);
            --fg: black;
            --h: 260;
            --card-bg: linear-gradient(8deg, var(--dark) 75%, color-mix(in hsl, var(--dark), white 2.5%) 75.5%);
            --blend: soft-light;
            --glow-blend: plus-lighter;
            --glow-color: 40deg 80% 80%;
            --duration: 1s;
            --ease-slider: cubic-bezier(0.4, 0, 0.2, 1);
            --ease-timeline: cubic-bezier(0.71, 0.21, 0.3, 0.95);
            --page-height: 498px;
            --accent: hsl(260, 100%, 80%);
        }

        .light {
            --card-bg: linear-gradient(8deg, color-mix(in hsl, hsl(260, 25%, 95%), var(--dark) 2.5%) 75%, hsl(260, 25%, 95%) 75.5%);
            --blend: darken;
            --glow-blend: luminosity;
            --glow-color: 280deg 90% 95%;
            --fg: black;
            color: var(--fg);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('https://dogpan.com/f/qPPFX/000.jpeg') center/cover fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            color: var(--fg);
            overflow: hidden;
        }

        body.light {
            background: url('https://dogpan.com/f/qPPFX/000.jpeg') center/cover fixed;
            color: var(--fg);
        }

        @font-face {
            font-family: "icomoon";
            src: url("https://raw.githubusercontent.com/abxlfazl/music-player-widget/main/src/assets/icomoon/fonts/icomoon.eot?u8ckod");
            src: url("https://raw.githubusercontent.com/abxlfazl/music-player-widget/main/src/assets/icomoon/fonts/icomoon.eot?u8ckod#iefix") format("embedded-opentype"),
                url("https://raw.githubusercontent.com/abxlfazl/music-player-widget/main/src/assets/icomoon/fonts/icomoon.ttf?u8ckod") format("truetype"),
                url("https://raw.githubusercontent.com/abxlfazl/music-player-widget/main/src/assets/icomoon/fonts/icomoon.woff?u8ckod") format("woff"),
                url("https://raw.githubusercontent.com/abxlfazl/music-player-widget/main/src/assets/icomoon/fonts/icomoon.svg?u8ckod#icomoon") format("svg");
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        [class^="icon-"],
        [class*=" icon-"] {
            font-family: "icomoon" !important;
            speak: never;
            font-style: normal;
            font-weight: normal;
            font-variant: normal;
            text-transform: none;
            line-height: 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .icon-back:before { content: "\e900"; color: #827d7b; }
        .icon-next:before { content: "\e901"; color: #827d7b; }
        .icon-pause:before { content: "\e902"; color: #fff; }
        .icon-play:before { content: "\e903"; color: #fff; }
        .icon-playlist:before { content: "\e904"; color: #fff; }

        .img { width: 100%; flex-shrink: 0; display: block; object-fit: cover; }
        .list { margin: 0; padding: 0; list-style-type: none; }
        .text_trsf-cap { text-transform: capitalize; }
        .button { all: unset; cursor: pointer; }
        .center { display: flex; align-items: center; justify-content: center; }
        .flex-row { display: flex; }
        .flex-column { display: flex; flex-direction: column; }
        ._align_center { align-items: center; }
        ._align_start { align-items: flex-start; }
        ._align_end { align-items: flex-end; }
        ._justify_center { justify-content: center; }
        ._justify_start { justify-content: flex-start; }
        ._justify_end { justify-content: flex-end; }
        ._justify_space-btwn { justify-content: space-between; }
        .text_overflow {
            width: 66%;
            overflow: hidden;
            white-space: nowrap;
            display: inline-block;
            text-overflow: ellipsis;
            margin-right: 60px;
        }

        .music-player {
            --color-white: #fff;
            --color-gray: #e5e7ea;
            --color-blue: #78adfe;
            --color-blue-dark: #5781bd;
            --box-shadow: 0 2px 6px 1px #0000001f;
            --color-text-1: var(--fg);
            --color-text-2: #ffffff6b;
            --cover-size: 4.2em;
            --border-radius: 1.2em;
            --music-player-height: calc(var(--page-height) - 0px);
            --offset-cover: 1em;
            width: 335px !important;
            height: 445px !important;
            user-select: none;
            color: var(--color-text-1);
            height: var(--music-player-height);
            border-radius: var(--border-radius);
            background-color: rgba(255, 255, 255, 0.1);
            margin-top: -15px;
            margin-right: auto;
            margin-bottom: -0px;
            margin-left: auto;
            box-sizing: border-box;
        }
        .light .music-player {
            --color-text-2: #0000006b;
        }
        .slider {
            --shadow-opacity: 1;
            z-index: 0;
            flex-shrink: 0;
            height: 6.8em;
            position: relative;
            border-radius: inherit;
            transition: var(--duration) height var(--ease-timeline);
        }
        .slider.resize { --shadow-opacity: 0; height: var(--music-player-height); }
        .slider::after {
            top: 0; left: 0; right: 0; content: ""; width: 100%; z-index: -1;
            height: 100%; position: absolute; pointer-events: none; border-radius: inherit;
            box-shadow: var(--box-shadow); opacity: var(--shadow-opacity);
            transition: var(--duration) opacity;
        }
        .slider__content {
            top: 0; left: 0; overflow: hidden; position: absolute; border-radius: inherit;
            width: var(--cover-size); height: var(--cover-size);
            transition: transform, width, height;
            transition-duration: var(--duration);
            transition-timing-function: var(--ease-timeline);
            transform: translate3d(var(--offset-cover), var(--offset-cover), 0);
        }
        .slider.resize .slider__content {
            width: 100%; height: 22em;
            transform: translate3d(0, 0, 0);
        }
        .slider__content .button { --size: 2.5em; z-index: 1; position: absolute; width: var(--size); height: var(--size); }
        .slider__content i { position: absolute; pointer-events: none; font-size: var(--size); }
        .music-player__playlist-button {
            top: 5.5%;
            left: 5.5%;
            transform: scale(0);
            transition: calc(var(--duration) / 2) transform;
        }
        .slider.resize .music-player__playlist-button {
            transform: scale(1);
            transition: 0.30s var(--duration) transform cubic-bezier(0, 0.85, 0.11, 1.64);
        }
        .music-player__broadcast-guarantor {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .music-player__broadcast-guarantor .icon-pause,
        .music-player__broadcast-guarantor.click .icon-play { opacity: 0; }
        .music-player__broadcast-guarantor.click .icon-pause { opacity: 1; }
        .slider__imgs {
            width: 100%; height: 100%; filter: brightness(75%);
            transform: translate3d(calc(var(--index) * 100%), 0, 0);
            transition: var(--duration) transform var(--ease-slider);
        }
        .slider__imgs > img { pointer-events: none; }
        .slider__controls {
            --controls-y: 210%; --controls-x: 17.3%; --controls-width: 68.4%; --controls-resize-width: 88%;
            gap: 0.375em 0; flex-wrap: wrap; position: absolute; align-items: center; padding-top: 0.375em;
            width: var(--controls-width); transform: translate3d(var(--controls-x), 0, 0);
            animation: var(--controls-animate, "down paused") var(--duration) var(--ease-timeline) forwards;
        }
        @keyframes down {
            100% { width: var(--controls-resize-width); transform: translate3d(0, var(--controls-y), 0); }
        }
        @keyframes up {
            0% { width: var(--controls-resize-width); transform: translate3d(0, var(--controls-y), 0); }
            100% { width: var(--controls-width); transform: translate3d(var(--controls-x), 0, 0); }
        }
        .slider__switch-button { font-size: 2.5em; height: max-content; }
        .music-player__info {
            width: 56.3%; cursor: pointer; line-height: 1.45; overflow: hidden; font-weight: bold; padding: 0 0.0625em; white-space: nowrap;
        }
        .music-player__info > * { margin: 0 auto; pointer-events: none; }
        .music-player__singer-name { font-size: 1.1em; width: max-content; }
        .music-player__subtitle { font-size: 0.8em; font-weight: bold; color: var(--color-text-2); }
        .slider__controls .music-player__subtitle { width: max-content; }
        .music-player__singer-name.animate, .music-player__subtitle.animate {
            --subtitle-gap: 1.2em;
            display: flex; gap: 0 var(--subtitle-gap); animation: subtitle 12s 1.2s linear infinite;
        }
        @keyframes subtitle {
            80%, 100% { transform: translate3d(calc((100% + var(--subtitle-gap)) / -2), 0, 0); }
        }
        .progress {
            width: 90%; height: 0.6em; cursor: pointer; transition: var(--duration) width var(--ease-timeline); position: relative; top: 8px;
        }
        .slider.resize .progress { width: 100%; }
        .progress__wrapper {
            width: 100%; height: 0.35em; position: relative; border-radius: 1em; background-color: var(--color-gray);
        }
        .progress__bar {
            top: 0; left: 0; bottom: 0; position: absolute; width: var(--width); border-radius: inherit; background-color: var(--color-blue);
        }
        .progress__bar::after {
            --size: 0.375em; left: 98%; content: ""; position: absolute; width: var(--size); height: var(--size);
            border-radius: 100%; background-color: var(--color-blue-dark);
        }
        .music-player__playlist {
            height: 100%;
            overflow-y: auto;
            padding: 1em 0.9em 0 var(--offset-cover);
            box-sizing: border-box;
        }
        .music-player__song {
            --gap: 0.5em; cursor: pointer; margin-bottom: var(--gap); padding-bottom: var(--gap); border-bottom: 0.8px solid #d8d8d859;
        }
        .music-player__song audio { display: none; }
        .music-player__song-img {
            width: var(--cover-size); height: var(--cover-size); border-radius: var(--border-radius);
        }
        .music-player__playlist-info {
            width: 100%;
            overflow: hidden;
            line-height: 1.2;
            font-size: 1em;
            margin-left: 1.2em;
        }

        .music-player__playlist-info b {
            display: block;
            margin-left: 0;
            padding-left: 0;
            text-align: left;
            width: calc(100% - 50px);
        }

        .flex-row._justify_space-btwn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .music-player__playlist-info .music-player__subtitle {
            display: block;
            text-align: left;
            margin-left: 0;
            padding-left: 0;
            flex-grow: 1;
        }

        .music-player__song-duration {
            flex-shrink: 0;
            margin-left: 10px;
        }
        .music-player__song-duration {
            font-weight: bold; font-size: 0.8em; color: var(--color-text-2);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--fg);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 10px;
            font-size: 16px;
            color: var(--fg);
        }
    </style>
</head>
<body>
    <audio id="mainAudio" preload="auto"></audio>
    <div id="root">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
            <div class="loading-spinner"></div>
            <div class="loading-text">加载音乐播放器...</div>
        </div>
    </div>

    <script>
        window.onload = function() {
            loadMusicPlayer();
        };

        function loadMusicPlayer() {
            let indexSong = 0;
            let isLocked = false;
            let songsLength = null;
            let selectedSong = null;
            let songIsPlayed = false;
            let progress_elmnt = null;
            let songName_elmnt = null;
            let sliderImgs_elmnt = null;
            let singerName_elmnt = null;
            let progressBar_elmnt = null;
            let musicPlayerInfo_elmnt = null;
            let progressBarIsUpdating = false;
            let broadcastGuarantor_elmnt = null;
            const root = document.querySelector("#root");
            const mainAudio = document.getElementById('mainAudio');

            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'hidden') {
                    savePlaybackState();
                }
            });

            function savePlaybackState() {
                if (!selectedSong) return;
                
                const playbackState = {
                    currentSongIndex: indexSong,
                    isPlaying: !selectedSong.paused,
                    volume: selectedSong.volume,
                    currentTime: selectedSong.currentTime
                };
                
                localStorage.setItem('musicPlayerState', JSON.stringify(playbackState));
            }

            function restorePlaybackState() {
                try {
                    const savedState = localStorage.getItem('musicPlayerState');
                    if (!savedState) return;
                    
                    const playbackState = JSON.parse(savedState);
                    
                    if (playbackState.currentSongIndex !== undefined && 
                        playbackState.currentSongIndex >= 0 && 
                        playbackState.currentSongIndex <= songsLength) {
                        
                        indexSong = playbackState.currentSongIndex;
                        
                        mainAudio.src = songs[indexSong].files.song;
                        mainAudio.load();
                        
                        if (playbackState.volume !== undefined) {
                            mainAudio.volume = playbackState.volume;
                        }
                        
                        mainAudio.addEventListener('loadedmetadata', () => {
                            if (playbackState.currentTime !== undefined) {
                                mainAudio.currentTime = playbackState.currentTime;
                            }
                            
                            if (playbackState.isPlaying) {
                                mainAudio.play().catch(e => console.log("Autoplay prevented:", e));
                                broadcastGuarantor_elmnt.classList.add("click");
                                songIsPlayed = true;
                            } else {
                                broadcastGuarantor_elmnt.classList.remove("click");
                                songIsPlayed = false;
                            }
                            
                            updateInfo(songName_elmnt, songs[indexSong].songName);
                            updateInfo(singerName_elmnt, songs[indexSong].artist);
                            setProperty(sliderImgs_elmnt, "--index", -indexSong);
                            
                            if ('mediaSession' in navigator) {
                                navigator.mediaSession.metadata = new MediaMetadata({
                                    title: songs[indexSong].songName,
                                    artist: songs[indexSong].artist,
                                    artwork: [{ src: songs[indexSong].files.cover, sizes: '512x512', type: 'image/jpeg' }]
                                });
                                navigator.mediaSession.setPositionState({
                                    duration: mainAudio.duration,
                                    playbackRate: mainAudio.playbackRate,
                                    position: mainAudio.currentTime
                                });
                            }
                        }, { once: true });
                    }
                } catch (e) {
                    console.error("Error restoring playback state:", e);
                }
            }

            window.addEventListener('beforeunload', savePlaybackState);
            setInterval(savePlaybackState, 5000);

            function handleChangeMusic({ isPrev = false, playListIndex = null }) {
                if (isLocked) return;
                let newIndex;
                if (playListIndex || playListIndex === 0) {
                    newIndex = playListIndex;
                } else {
                    newIndex = isPrev ? (indexSong - 1) : (indexSong + 1);
                }
                if (newIndex < 0) { newIndex = songsLength; }
                else if (newIndex > songsLength) { newIndex = 0; }
                if (newIndex === indexSong) return;

                mainAudio.pause();
                indexSong = newIndex;
                mainAudio.src = songs[indexSong].files.song;
                mainAudio.load();

                mainAudio.addEventListener('loadedmetadata', () => {
                    if (songIsPlayed) {
                        mainAudio.play().catch(e => console.log("Play failed:", e));
                    }
                    savePlaybackState();
                }, { once: true });

                setProperty(sliderImgs_elmnt, "--index", -indexSong);
                updateInfo(songName_elmnt, songs[indexSong].songName);
                updateInfo(singerName_elmnt, songs[indexSong].artist);

                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: songs[indexSong].songName,
                        artist: songs[indexSong].artist,
                        artwork: [{ src: songs[indexSong].files.cover, sizes: '512x512', type: 'image/jpeg' }]
                    });
                }
            }

            function handleResizeSlider({ target }) {
                if (isLocked) return;
                else if (target.classList.contains("music-player__info")) {
                    this.classList.add("resize");
                    setProperty(this, "--controls-animate", "down running");
                    return;
                } else if (target.classList.contains("music-player__playlist-button")) {
                    this.classList.remove("resize");
                    setProperty(this, "--controls-animate", "up running");
                    return;
                }
            }

            function handlePlayMusic() {
                if (mainAudio.currentTime === mainAudio.duration) {
                    handleChangeMusic({});
                }
                this.classList.toggle("click");
                songIsPlayed = !songIsPlayed;
                mainAudio.paused ? mainAudio.play() : mainAudio.pause();
                savePlaybackState();
            }

            function updateTheProgressBar() {
                const duration = this.duration;
                const currentTime = this.currentTime;
                const progressBarWidth = (currentTime / duration) * 100;
                setProperty(progressBar_elmnt, "--width", `${progressBarWidth}%`);
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.setPositionState({
                        duration: this.duration,
                        playbackRate: this.playbackRate,
                        position: this.currentTime
                    });
                }
            }

            function handleSongEnded() {
                if (songIsPlayed) {
                    handleChangeMusic({});
                }
            }

            function handleScrub(e) {
                e.preventDefault();
                let clientX = e.clientX;
                if (e.touches && e.touches.length > 0) {
                    clientX = e.touches[0].clientX;
                }
                const progressOffsetLeft = progress_elmnt.getBoundingClientRect().left;
                const progressWidth = progress_elmnt.offsetWidth;
                const duration = selectedSong.duration;
                const currentTime = (clientX - progressOffsetLeft) / progressWidth;
                selectedSong.currentTime = currentTime * duration;
            }

            const songs = [
                {
                    "bg": "#c9bea28f",
                    "artist": "sickick",
                    "songName": "talking to the moon (bruno mars remix)",
                    "files": {
                        "song": "https://raw.githubusercontent.com/abxlfazl/music-player-widget/main/src/assets/media/songs/1/song.mp3",
                        "cover": "https://raw.githubusercontent.com/abxlfazl/music-player-widget/main/src/assets/media/songs/1/img.jpg"
                    }
                },
                {
                    "bg": "#0896eba1",
                    "artist": "bless you",
                    "songName": "driving",
                    "files": {
                        "song": "https://raw.githubusercontent.com/abxlfazl/music-player-widget/main/src/assets/media/songs/2/song.mp3",
                        "cover": "https://raw.githubusercontent.com/abxlfazl/music-player-widget/main/src/assets/media/songs/2/img.jpg"
                    }
                },
                {
                    "bg": "#ebbe03",
                    "artist": "lil uzi vert",
                    "songName": "demon high",
                    "files": {
                        "song": "https://raw.githubusercontent.com/abxlfazl/music-player-widget/main/src/assets/media/songs/3/song.mp3",
                        "cover": "https://raw.githubusercontent.com/abxlfazl/music-player-widget/main/src/assets/media/songs/3/img.jpg"
                    }
                },
                {
                    "bg": "#ffc382",
                    "artist": "travis scott",
                    "songName": "a man",
                    "files": {
                        "song": "https://raw.githubusercontent.com/abxlfazl/music-player-widget/main/src/assets/media/songs/4/song.mp3",
                        "cover": "https://raw.githubusercontent.com/abxlfazl/music-player-widget/main/src/assets/media/songs/4/img.jpg"
                    }
                },
                {
                    "bg": "#ffcbdc",
                    "songName": "Memory Reboot",
                    "artist": "VØJ/Narvent",
                    "files": {
                        "song": "https://pub-7d6ff78812184894b60e0bc5a7673696.r2.dev/Memory%20Reboot.mp3",
                        "cover": "https://pub-7d6ff78812184894b60e0bc5a7673696.r2.dev/Memory%20Reboot.jpg"
                    }
                },
                {
                    "bg": "#44c16fb5",
                    "artist": "tritonal",
                    "songName": "diamonds (feat. rose darling)",
                    "files": {
                        "song": "https://raw.githubusercontent.com/abxlfazl/music-player-widget/main/src/assets/media/songs/6/song.mp3",
                        "cover": "https://raw.githubusercontent.com/abxlfazl/music-player-widget/main/src/assets/media/songs/6/img.jpg"
                    }
                },
                {
                    "bg": "#ff4545",
                    "artist": "the weeknd",
                    "songName": "blinding lights",
                    "files": {
                        "song": "https://raw.githubusercontent.com/abxlfazl/music-player-widget/main/src/assets/media/songs/7/song.mp3",
                        "cover": "https://raw.githubusercontent.com/abxlfazl/music-player-widget/main/src/assets/media/songs/7/img.jpg"
                    }
                },
                {
                    "bg": "#e5e7e9",
                    "artist": "arizona zervas",
                    "songName": "no i in team",
                    "files": {
                        "song": "https://raw.githubusercontent.com/abxlfazl/music-player-widget/main/src/assets/media/songs/8/song.mp3",
                        "cover": "https://raw.githubusercontent.com/abxlfazl/music-player-widget/main/src/assets/media/songs/8/img.jpg"
                    }
                }
            ];

            const musicPlayer = document.createElement("div");
            musicPlayer.className = "music-player flex-column";
            
            const slider = document.createElement("div");
            slider.className = "slider center";
            slider.onclick = handleResizeSlider;
            
            const sliderContent = document.createElement("div");
            sliderContent.className = "slider__content center";
            
            const playlistButton = document.createElement("button");
            playlistButton.className = "music-player__playlist-button center button";
            const playlistIcon = document.createElement("i");
            playlistIcon.className = "icon-playlist";
            playlistButton.appendChild(playlistIcon);
            
            const broadcastGuarantor = document.createElement("button");
            broadcastGuarantor.className = "music-player__broadcast-guarantor center button";
            broadcastGuarantor.onclick = handlePlayMusic;
            const playIcon = document.createElement("i");
            playIcon.className = "icon-play";
            const pauseIcon = document.createElement("i");
            pauseIcon.className = "icon-pause";
            broadcastGuarantor.appendChild(playIcon);
            broadcastGuarantor.appendChild(pauseIcon);
            
            const sliderImgs = document.createElement("div");
            sliderImgs.className = "slider__imgs flex-row";
            songs.forEach(({ files: { cover }, songName }) => {
                const img = document.createElement("img");
                img.src = cover;
                img.className = "img";
                img.alt = songName;
                sliderImgs.appendChild(img);
            });
            
            sliderContent.appendChild(playlistButton);
            sliderContent.appendChild(broadcastGuarantor);
            sliderContent.appendChild(sliderImgs);
            
            const sliderControls = document.createElement("div");
            sliderControls.className = "slider__controls center";
            
            const prevButton = document.createElement("button");
            prevButton.className = "slider__switch-button flex-row button";
            prevButton.onclick = () => handleChangeMusic({ isPrev: true });
            const prevIcon = document.createElement("i");
            prevIcon.className = "icon-back";
            prevButton.appendChild(prevIcon);
            
            const musicInfo = document.createElement("div");
            musicInfo.className = "music-player__info text_trsf-cap";
            
            const songNameDiv = document.createElement("div");
            const singerNameDiv = document.createElement("div");
            singerNameDiv.className = "music-player__singer-name";
            singerNameDiv.innerHTML = `<div>${songs[0].songName}</div>`;
            
            const subtitleDiv = document.createElement("div");
            const subtitle = document.createElement("div");
            subtitle.className = "music-player__subtitle";
            subtitle.innerHTML = `<div>${songs[0].artist}</div>`;
            subtitleDiv.appendChild(subtitle);
            
            songNameDiv.appendChild(singerNameDiv);
            musicInfo.appendChild(songNameDiv);
            musicInfo.appendChild(subtitleDiv);
            
            const nextButton = document.createElement("button");
            nextButton.className = "slider__switch-button flex-row button";
            nextButton.onclick = () => handleChangeMusic({ isPrev: false });
            const nextIcon = document.createElement("i");
            nextIcon.className = "icon-next";
            nextButton.appendChild(nextIcon);
            
            const progress = document.createElement("div");
            progress.className = "progress center";
            progress.onpointerdown = (e) => { 
                e.preventDefault(); 
                handleScrub(e); 
                progressBarIsUpdating = true; 
            };
            
            const progressWrapper = document.createElement("div");
            progressWrapper.className = "progress__wrapper";
            
            const progressBar = document.createElement("div");
            progressBar.className = "progress__bar center";
            
            progressWrapper.appendChild(progressBar);
            progress.appendChild(progressWrapper);
            
            sliderControls.appendChild(prevButton);
            sliderControls.appendChild(musicInfo);
            sliderControls.appendChild(nextButton);
            sliderControls.appendChild(progress);
            
            slider.appendChild(sliderContent);
            slider.appendChild(sliderControls);
            
            const playlist = document.createElement("ul");
            playlist.className = "music-player__playlist list";
            
            songs.forEach(({ songName, artist, files: { cover } }, index) => {
                const listItem = document.createElement("li");
                listItem.className = "music-player__song";
                listItem.onclick = () => handleChangeMusic({ playListIndex: index });
                
                const flexRow = document.createElement("div");
                flexRow.className = "flex-row _align_center";
                
                const songImg = document.createElement("img");
                songImg.src = cover;
                songImg.className = "img music-player__song-img";
                
                const playlistInfo = document.createElement("div");
                playlistInfo.className = "music-player__playlist-info text_trsf-cap";
                
                const songTitle = document.createElement("b");
                songTitle.className = "text_overflow";
                songTitle.textContent = songName;
                
                const flexRowInfo = document.createElement("div");
                flexRowInfo.className = "flex-row _justify_space-btwn";
                
                const artistName = document.createElement("span");
                artistName.className = "music-player__subtitle";
                artistName.textContent = artist;
                
                const songDuration = document.createElement("span");
                songDuration.className = "music-player__song-duration";
                
                flexRowInfo.appendChild(artistName);
                flexRowInfo.appendChild(songDuration);
                
                playlistInfo.appendChild(songTitle);
                playlistInfo.appendChild(flexRowInfo);
                
                flexRow.appendChild(songImg);
                flexRow.appendChild(playlistInfo);
                
                listItem.appendChild(flexRow);
                
                playlist.appendChild(listItem);
            });
            
            musicPlayer.appendChild(slider);
            musicPlayer.appendChild(playlist);
            
            root.innerHTML = '';
            root.appendChild(musicPlayer);
            
            songsLength = songs.length - 1;
            progress_elmnt = document.querySelector(".progress");
            sliderImgs_elmnt = document.querySelector(".slider__imgs");
            songName_elmnt = document.querySelector(".music-player__singer-name");
            musicPlayerInfo_elmnt = document.querySelector(".music-player__info");
            singerName_elmnt = document.querySelector(".music-player__subtitle");
            progressBar_elmnt = document.querySelector(".progress__bar");
            broadcastGuarantor_elmnt = document.querySelector(".music-player__broadcast-guarantor");
            selectedSong = mainAudio;

            // 预加载所有歌曲的duration
            const durationElements = document.querySelectorAll(".music-player__song-duration");
            songs.forEach((song, i) => {
                const tempAudio = new Audio(song.files.song);
                tempAudio.addEventListener('loadedmetadata', () => {
                    const duration = tempAudio.duration;
                    let min = parseInt(duration / 60); if (min < 10) min = "0" + min;
                    let sec = parseInt(duration % 60); if (sec < 10) sec = "0" + sec;
                    durationElements[i].textContent = `${min}:${sec}`;
                });
                tempAudio.load();
            });

            // 绑定事件到mainAudio
            mainAudio.addEventListener('timeupdate', updateTheProgressBar);
            mainAudio.addEventListener('ended', handleSongEnded);

            controlSubtitleAnimation(musicPlayerInfo_elmnt, songName_elmnt);
            controlSubtitleAnimation(musicPlayerInfo_elmnt, singerName_elmnt);

            // 初始化主音频
            mainAudio.src = songs[0].files.song;
            mainAudio.load();

            setTimeout(restorePlaybackState, 100);

            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: songs[0].songName,
                    artist: songs[0].artist,
                    artwork: [{ src: songs[0].files.cover, sizes: '512x512', type: 'image/jpeg' }]
                });

                navigator.mediaSession.setActionHandler('previoustrack', () => handleChangeMusic({ isPrev: true }));
                navigator.mediaSession.setActionHandler('nexttrack', () => handleChangeMusic({ isPrev: false }));
                navigator.mediaSession.setActionHandler('play', () => {
                    if (mainAudio.paused) {
                        mainAudio.play();
                        broadcastGuarantor_elmnt.classList.add("click");
                        songIsPlayed = true;
                    }
                });
                navigator.mediaSession.setActionHandler('pause', () => {
                    if (!mainAudio.paused) {
                        mainAudio.pause();
                        broadcastGuarantor_elmnt.classList.remove("click");
                        songIsPlayed = false;
                    }
                });
                navigator.mediaSession.setActionHandler('seekto', (details) => {
                    if (details.seekTime != null) {
                        if (details.fastSeek && 'fastSeek' in mainAudio) {
                            mainAudio.fastSeek(details.seekTime);
                        } else {
                            mainAudio.currentTime = details.seekTime;
                        }
                    }
                });
            }

            function controlSubtitleAnimation(parent, child) {
                if (child.classList.contains("animate")) return;
                const element = child.firstChild;
                if (child.clientWidth > parent.clientWidth) {
                    child.appendChild(element.cloneNode(true));
                    child.classList.add("animate");
                }
                setProperty(child.parentElement, "width", `${element.clientWidth}px`);
            }
            
            function setProperty(target, prop, value = "") { 
                target.style.setProperty(prop, value); 
            }
            
            function updateInfo(target, value) {
                while (target.firstChild) { target.removeChild(target.firstChild); }
                const targetChild_elmnt = document.createElement("div");
                targetChild_elmnt.appendChild(document.createTextNode(value));
                target.appendChild(targetChild_elmnt);
                target.classList.remove("animate");
                controlSubtitleAnimation(musicPlayerInfo_elmnt, target);
            }

            function handleResize() {
                const vH = window.innerHeight * 0.01;
                setProperty(document.documentElement, "--vH", `${vH}px`);
            }

            handleResize();
            window.addEventListener("resize", handleResize);
            window.addEventListener("orientationchange", handleResize);
            window.addEventListener("transitionstart", ({ target }) => {
                if (target === sliderImgs_elmnt) {
                    isLocked = true;
                    setProperty(sliderImgs_elmnt, "will-change", "transform");
                }
            });
            window.addEventListener("transitionend", ({ target, propertyName }) => {
                if (target === sliderImgs_elmnt) {
                    isLocked = false;
                    setProperty(sliderImgs_elmnt, "will-change", "auto");
                }
                if (target.classList.contains("slider") && propertyName === "height") {
                    controlSubtitleAnimation(musicPlayerInfo_elmnt, songName_elmnt);
                    controlSubtitleAnimation(musicPlayerInfo_elmnt, singerName_elmnt);
                }
            });
            window.addEventListener("pointerup", (e) => {
                e.preventDefault();
                if (progressBarIsUpdating) {
                    selectedSong.muted = false;
                    progressBarIsUpdating = false;
                }
            });
            window.addEventListener("pointermove", (e) => {
                if (progressBarIsUpdating) {
                    e.preventDefault();
                    handleScrub(e);
                    selectedSong.muted = true;
                }
            });
            window.addEventListener("touchend", (e) => {
                if (progressBarIsUpdating) {
                    selectedSong.muted = false;
                    progressBarIsUpdating = false;
                }
            });
            window.addEventListener("touchmove", (e) => {
                if (progressBarIsUpdating) {
                    e.preventDefault();
                    handleScrub(e);
                    selectedSong.muted = true;
                }
            });
        }
    </script>
</body>
</html>
