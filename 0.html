  <script>
    let isPlaying = false;
    const audio = document.getElementById('audioPlayer');

    function togglePlay(button) {
      if (isPlaying) {
        audio.pause();
        button.classList.remove('playing');
        button.innerHTML = `<svg viewBox="0 0 16 16" fill="white">
            <path d="M3 13.1231V2.87688C3 1.42024 4.55203 0.520516 5.77196 1.26995L14.1114 6.39307C15.2962 7.12093 15.2962 8.87907 14.1114 9.60693L5.77196 14.73C4.55203 15.4795 3 14.5798 3 13.1231Z"/>
          </svg> Play`;
      } else {
        audio.play();
        button.classList.add('playing');
        button.innerHTML = `<svg viewBox="0 0 16 16" fill="white">
          <path d="M4 2H6V14H4V2ZM10 2H12V14H10V2Z"/>
        </svg> Pause`;
      }
      isPlaying = !isPlaying;
    }

    audio.addEventListener('ended', () => {
      isPlaying = false;
      const btn = document.querySelector('.play-btn');
      if (btn) {
        btn.classList.remove('playing');
        btn.innerHTML = `<svg viewBox="0 0 16 16" fill="white">
            <path d="M3 13.1231V2.87688C3 1.42024 4.55203 0.520516 5.77196 1.26995L14.1114 6.39307C15.2962 7.12093 15.2962 8.87907 14.1114 9.60693L5.77196 14.73C4.55203 15.4795 3 14.5798 3 13.1231Z"/>
          </svg> Play`;
      }
    });
  </script>

  <!-- ÊòüÊòüÊïàÊûúËÑöÊú¨Ôºö‰ºòÂåñÊâãÊú∫Á´ØÊòæÁ§∫ -->
  <script>
    const STAR_COLOR = '#fff';
    const STAR_SIZE = 3;
    const STAR_MIN_SCALE = 0.2;
    const OVERFLOW_THRESHOLD = 50;
    const STAR_COUNT = Math.floor((window.innerWidth + window.innerHeight) / 8); // Âä®ÊÄÅË∞ÉÊï¥ÊòüÊòüÊï∞Èáè
    const canvas = document.querySelector('canvas');
    const context = canvas.getContext('2d');
    let scale = window.devicePixelRatio || 1; // ÊîØÊåÅÈ´òÂàÜËæ®ÁéáÂ±èÂπï
    let width, height, stars = [];
    let pointerX, pointerY;
    let velocity = { x: 0, y: 0, tx: 0, ty: 0, z: 0.0009 };
    let touchInput = false;

    generateStars();
    resize();
    step();

    window.onresize = resize;
    document.onmousemove = onMouseMove;
    document.ontouchmove = onTouchMove;
    document.ontouchend = onMouseLeave;
    document.onmouseleave = onMouseLeave;

    function generateStars() {
      for (let i = 0; i < STAR_COUNT; i++) {
        stars.push({ x: 0, y: 0, z: STAR_MIN_SCALE + Math.random() * (1 - STAR_MIN_SCALE) });
      }
    }

    function placeStar(star) {
      star.x = Math.random() * width;
      star.y = Math.random() * height;
    }

    function recycleStar(star) {
      let direction = 'z';
      let vx = Math.abs(velocity.x);
      let vy = Math.abs(velocity.y);
      if (vx > 1 || vy > 1) {
        let axis = vx > vy
          ? (Math.random() < vx / (vx + vy) ? 'h' : 'v')
          : (Math.random() < vy / (vx + vy) ? 'v' : 'h');
        direction = axis === 'h' ? (velocity.x > 0 ? 'l' : 'r') : (velocity.y > 0 ? 't' : 'b');
      }
      star.z = STAR_MIN_SCALE + Math.random() * (1 - STAR_MIN_SCALE);
      if (direction === 'z') {
        star.z = 0.1;
        star.x = Math.random() * width;
        star.y = Math.random() * height;
      } else if (direction === 'l') {
        star.x = -OVERFLOW_THRESHOLD;
        star.y = height * Math.random();
      } else if (direction === 'r') {
        star.x = width + OVERFLOW_THRESHOLD;
        star.y = height * Math.random();
      } else if (direction === 't') {
        star.x = width * Math.random();
        star.y = -OVERFLOW_THRESHOLD;
      } else if (direction === 'b') {
        star.x = width * Math.random();
        star.y = height + OVERFLOW_THRESHOLD;
      }
    }

    function resize() {
      scale = window.devicePixelRatio || 1;
      width = window.innerWidth * scale;
      height = window.innerHeight * scale;
      canvas.width = window.innerWidth; // Áõ¥Êé•‰ΩøÁî®ËßÜÂè£Â∞∫ÂØ∏
      canvas.height = window.innerHeight; // Áõ¥Êé•‰ΩøÁî®ËßÜÂè£Â∞∫ÂØ∏
      canvas.style.width = window.innerWidth + 'px'; // Á°Æ‰øùÁîªÂ∏ÉË¶ÜÁõñÂÖ®Â±è
      canvas.style.height = window.innerHeight + 'px'; // Á°Æ‰øùÁîªÂ∏ÉË¶ÜÁõñÂÖ®Â±è
      stars.forEach(placeStar);
    }

    function step() {
      context.clearRect(0, 0, width, height);
      update();
      render();
      requestAnimationFrame(step);
    }

    function update() {
      velocity.tx *= 0.96;
      velocity.ty *= 0.96;
      velocity.x += (velocity.tx - velocity.x) * 0.8;
      velocity.y += (velocity.ty - velocity.y) * 0.8;
      stars.forEach(star => {
        star.x += velocity.x * star.z;
        star.y += velocity.y * star.z;
        star.x += (star.x - width / 2) * velocity.z * star.z;
        star.y += (star.y - height / 2) * velocity.z * star.z;
        star.z += velocity.z;
        if (
          star.x < -OVERFLOW_THRESHOLD ||
          star.x > width + OVERFLOW_THRESHOLD ||
          star.y < -OVERFLOW_THRESHOLD ||
          star.y > height + OVERFLOW_THRESHOLD
        ) {
          recycleStar(star);
        }
      });
    }

    function render() {
      stars.forEach(star => {
        context.beginPath();
        context.lineCap = 'round';
        context.lineWidth = STAR_SIZE * star.z * scale;
        context.globalAlpha = 0.5 + 0.5 * Math.random();
        context.strokeStyle = STAR_COLOR;
        context.moveTo(star.x, star.y);
        let tailX = velocity.x * 2;
        let tailY = velocity.y * 2;
        if (Math.abs(tailX) < 0.1) tailX = 0.5;
        if (Math.abs(tailY) < 0.1) tailY = 0.5;
        context.lineTo(star.x + tailX, star.y + tailY);
        context.stroke();
      });
    }

    function movePointer(x, y) {
      if (typeof pointerX === 'number' && typeof pointerY === 'number') {
        let ox = x - pointerX;
        let oy = y - pointerY;
        velocity.tx += (ox / 8) * scale * (touchInput ? 1 : -1);
        velocity.ty += (oy / 8) * scale * (touchInput ? 1 : -1);
      }
      pointerX = x;
      pointerY = y;
    }

    function onMouseMove(event) {
      touchInput = false;
      movePointer(event.clientX, event.clientY);
    }

    function onTouchMove(event) {
      touchInput = true;
      movePointer(event.touches[0].clientX, event.touches[0].clientY);
      event.preventDefault();
    }

    function onMouseLeave() {
      pointerX = null;
      pointerY = null;
    }
  </script>
