<!DOCTYPE html>

        * { padding: 0; margin: 0; }

<body>
    <canvas></canvas>

    <article class="avgrund-contents" style="pointer-events: none;">
        <div id="contains">
            <div class="card" style="pointer-events: auto;">
                <div class="imgBx">
                    <img src="./img/headimg.png" alt="Â§¥ÂÉè">
                </div>
                <div class="content">
                    <div class="details">
                        <h2>‚ú®ËøõÂÖ•Áå´Ê¨°ÂÖÉüêà<br><span></span></h2>
                        <div class="linkBtn">
                            <button onclick="window.location.href = 'https://www.instagram.com/ol234566'">Instagram</button>

                            <button onclick="window.location.href = 'https://wvvvvvvv.github.io'">‰∏™‰∫∫‰∏ªÈ°µ</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <div class="avgrund-cover"></div>
    <div class="img"></div>

    <script>
        // ÊòüÊòüÂä®ÁîªÂèÇÊï∞
        const STAR_COLOR = '#fff';
        const STAR_SIZE = 3;
        const STAR_MIN_SCALE = 0.2;
        const OVERFLOW_THRESHOLD = 50;
        const STAR_COUNT = (window.innerWidth + window.innerHeight) / 8;

        const canvas = document.querySelector('canvas');
        const context = canvas.getContext('2d');

        let scale = 1, width, height;
        let stars = [];
        let pointerX, pointerY;
        let velocity = { x: 0, y: 0, tx: 0, ty: 0, z: 0.0009 };
        let touchInput = false;

        generate();
        resize();
        step();

        window.onresize = resize;
        canvas.onmousemove = onMouseMove;
        canvas.ontouchmove = onTouchMove;
        canvas.ontouchend = onMouseLeave;
        document.onmouseleave = onMouseLeave;

        function generate() {
            for (let i = 0; i < STAR_COUNT; i++) {
                stars.push({ x: 0, y: 0, z: STAR_MIN_SCALE + Math.random() * (1 - STAR_MIN_SCALE) });
            }
        }

        function placeStar(star) {
            star.x = Math.random() * width;
            star.y = Math.random() * height;
        }

        function recycleStar(star) {
            let direction = 'z';
            let vx = Math.abs(velocity.x), vy = Math.abs(velocity.y);

            if (vx > 1 || vy > 1) {
                let axis = vx > vy ? (Math.random() < vx / (vx + vy) ? 'h' : 'v') : (Math.random() < vy / (vx + vy) ? 'v' : 'h');
                direction = axis === 'h' ? (velocity.x > 0 ? 'l' : 'r') : (velocity.y > 0 ? 't' : 'b');
            }

            star.z = STAR_MIN_SCALE + Math.random() * (1 - STAR_MIN_SCALE);

            if (direction === 'z') {
                star.z = 0.1;
                star.x = Math.random() * width;
                star.y = Math.random() * height;
            } else if (direction === 'l') {
                star.x = -OVERFLOW_THRESHOLD;
                star.y = height * Math.random();
            } else if (direction === 'r') {
                star.x = width + OVERFLOW_THRESHOLD;
                star.y = height * Math.random();
            } else if (direction === 't') {
                star.x = width * Math.random();
                star.y = -OVERFLOW_THRESHOLD;
            } else {
                star.x = width * Math.random();
                star.y = height + OVERFLOW_THRESHOLD;
            }
        }

        function resize() {
            scale = window.devicePixelRatio || 1;
            width = window.innerWidth * scale;
            height = window.innerHeight * scale;
            canvas.width = width;
            canvas.height = height;
            stars.forEach(placeStar);
        }

        function step() {
            context.clearRect(0, 0, width, height);
            update();
            render();
            requestAnimationFrame(step);
        }

        function update() {
            velocity.tx *= 0.96;
            velocity.ty *= 0.96;
            velocity.x += (velocity.tx - velocity.x) * 0.8;
            velocity.y += (velocity.ty - velocity.y) * 0.8;

            stars.forEach((star) => {
                star.x += velocity.x * star.z;
                star.y += velocity.y * star.z;
                star.x += (star.x - width / 2) * velocity.z * star.z;
                star.y += (star.y - height / 2) * velocity.z * star.z;
                star.z += velocity.z;

                if (
                    star.x < -OVERFLOW_THRESHOLD || star.x > width + OVERFLOW_THRESHOLD ||
                    star.y < -OVERFLOW_THRESHOLD || star.y > height + OVERFLOW_THRESHOLD
                ) {
                    recycleStar(star);
                }
            });
        }

        function render() {
            stars.forEach((star) => {
                context.beginPath();
                context.lineCap = 'round';
                context.lineWidth = STAR_SIZE * star.z * scale;
                context.globalAlpha = 0.5 + 0.5 * Math.random();
                context.strokeStyle = STAR_COLOR;
                context.moveTo(star.x, star.y);
                let tailX = velocity.x * 2;
                let tailY = velocity.y * 2;
                if (Math.abs(tailX) < 0.1) tailX = 0.5;
                if (Math.abs(tailY) < 0.1) tailY = 0.5;
                context.lineTo(star.x + tailX, star.y + tailY);
                context.stroke();
            });
        }

        function movePointer(x, y) {
            if (typeof pointerX === 'number' && typeof pointerY === 'number') {
                let ox = x - pointerX;
                let oy = y - pointerY;
                velocity.tx += (ox / 8) * scale * (touchInput ? 1 : -1);
                velocity.ty += (oy / 8) * scale * (touchInput ? 1 : -1);
            }
            pointerX = x;
            pointerY = y;
        }

        function onMouseMove(event) {
            touchInput = false;
            movePointer(event.clientX, event.clientY);
        }

        function onTouchMove(event) {
            touchInput = true;
            movePointer(event.touches[0].clientX, event.touches[0].clientY);
            event.preventDefault();
        }

        function onMouseLeave() {
            pointerX = null;
            pointerY = null;
        }

        // Ë∑üÈöèÈº†Ê†áÁöÑÂ∞èÂõæÁâá
        let img = document.querySelector('.img');
        let deg = 0, imgx = 0, imgy = 0, imgl = 0, imgt = 0, y = 0, index = 0;

        window.addEventListener('mousemove', function (xyz) {
            imgx = xyz.x - img.offsetLeft - img.clientWidth / 2;
            imgy = xyz.y - img.offsetTop - img.clientHeight / 2;
            deg = 360 * Math.atan(imgy / imgx) / (2 * Math.PI);
            index = 0;
            y = img.offsetLeft < xyz.x ? -180 : 0;
        });

        setInterval(() => {
            img.style.transform = "rotateZ(" + deg + "deg) rotateY(" + y + "deg)";
            index++;
            if (index < 50) {
                imgl += imgx / 50;
                imgt += imgy / 50;
            }
            img.style.left = imgl + "px";
            img.style.top = imgt + "px";
        }, 10);
    </script>
</body>
</html>
