<!DOCTYPE html>

    <!-- PhotoSwipe CSS -->
    <link rel="stylesheet" href="https://unpkg.com/photoswipe@5.4.4/dist/photoswipe.css">
    
    <style>
        /* ====== 布局结构：左侧导航 + 主内容 ====== */
        .split-layout {
            display: flex;
            flex-direction: row;
            width: 100%;
            min-height: 100vh;
        }

        /* 左侧导航栏（内容留空） */
        .split-layout .left-panel {
            width: 26%;
            background-color: #f9f9f9;
            padding: 2rem;
            box-sizing: border-box;
        }

        /* 右侧内容区 */
        .split-layout .right-panel {
            flex: 1;
            padding: 5.8rem 4.5rem;
            box-sizing: border-box;
        }

        /* ====== 响应式布局（移动端上下堆叠） ====== */
        @media screen and (max-width: 1024px) {
            .split-layout {
                flex-direction: column;
            }
            .split-layout .left-panel {
                width: 100%;
                height: auto;
                padding: 2rem 2.5rem;
            }
            .split-layout .right-panel {
                padding: 3.5rem 2rem;
            }
        }

        /* ====== 主体内容边距 ====== */
        .content_padding {
            padding-top: 5.8rem;
            padding-left: 4.5rem;
            padding-right: 4.5rem;
            padding-bottom: 4rem;
        }

        .page_content {
            margin: 0 auto;
            max-width: 1200px;
        }

        /* ====== 图片画廊样式（修正版本） ====== */
        .image-gallery {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            margin-left: -2rem;
            margin-right: -2rem;
        }

        .image-gallery [image-gallery-pad] {
            padding-left: 0.7rem;
            padding-right: 0.7rem;
            box-sizing: border-box;
        }

        /* 控制上下间距 */
        .gallery_card {
            margin-bottom: 1.3rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery_card:hover {
            transform: scale(1.02);
        }

        .gallery_card_image {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .gallery_card_image img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        /* ====== 滚动动画效果 ====== */
        .scroll-transition-fade {
            transition: transform 1s ease-in-out, opacity 0.8s ease-in-out;
        }

        .scroll-transition-fade.below-viewport {
            opacity: 0;
            transform: translateY(40px);
        }

        /* ====== 移动端图片间距调整 ====== */
        @media (max-width: 768px) {
            .image-gallery [image-gallery-pad] {
                padding: 1.25rem;
            }
        }

        /* ====== 隐藏 PhotoSwipe 的 UI 控件 ====== */
        .pswp__button--zoom,
        .pswp__button--close {
            display: none !important;
        }

        /* 确保图片在 PhotoSwipe 中正确显示 */
        .pswp__img {
            opacity: 1 !important;
        }
    </style>
</head>
<body>

    <!-- PhotoSwipe 容器 -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

            </div>
        </div>
    </div>

    <script>
        // 滚动动画功能
        document.addEventListener('DOMContentLoaded', function() {
            const fadeElements = document.querySelectorAll('.scroll-transition-fade');
            let lastScrollTop = 0;
            
            const elementLastTriggerPos = new Map();

            function checkScroll() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const isScrollingDown = scrollTop > lastScrollTop;
                
                fadeElements.forEach(element => {
                    const rect = element.getBoundingClientRect();
                    const elementTop = rect.top;
                    const viewportHeight = window.innerHeight;
                    
                    const triggerPoint = viewportHeight * 0.8;
                    const isVisible = elementTop < triggerPoint && elementTop > 0;
                    
                    const lastTriggerPos = elementLastTriggerPos.get(element) || 0;
                    
                    if (isScrollingDown && isVisible) {
                        if (scrollTop > lastTriggerPos) {
                            element.classList.remove('below-viewport');
                            elementLastTriggerPos.set(element, scrollTop);
                        }
                    } else if (!isScrollingDown && !isVisible) {
                        if (elementTop > viewportHeight) {
                            element.classList.add('below-viewport');
                            elementLastTriggerPos.set(element, 0);
                        }
                    }
                });
                
                lastScrollTop = scrollTop;
            }

            let scrollTimeout;
            function handleScroll() {
                if (scrollTimeout) {
                    clearTimeout(scrollTimeout);
                }
                scrollTimeout = setTimeout(checkScroll, 16);
            }

            window.addEventListener('scroll', handleScroll);
            checkScroll();
        });
    </script>

    <!-- PhotoSwipe 初始化脚本 -->
    <script type="module">
        import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5.4.4/dist/photoswipe-lightbox.esm.js';

        const lightbox = new PhotoSwipeLightbox({
            gallery: '#photoSwipeGallery',
            children: 'a',
            pswpModule: () => import('https://unpkg.com/photoswipe@5.4.4/dist/photoswipe.esm.js'),
            
            // 您的定制配置
            close: false,
            zoom: false,
            tapAction: 'close',
            padding: { top: 5, bottom: 5, left: 5, right: 5 },
            
            // 确保图片正确加载的配置
            imageClickAction: 'close',
            doubleTapAction: 'zoom',
            maxZoomLevel: 4,
            initialZoomLevel: 'fit',
            
            // 错误处理
            errorMsg: '无法加载图片'
        });

        // 添加事件监听器来调试
        lightbox.on('beforeOpen', () => {
            console.log('PhotoSwipe 即将打开');
        });

        lightbox.on('afterChange', () => {
            console.log('图片已切换');
        });

        lightbox.on('imageLoadComplete', (e) => {
            console.log('图片加载完成:', e);
        });

        lightbox.on('error', (e) => {
            console.error('PhotoSwipe 错误:', e);
        });

        lightbox.init();

        console.log('PhotoSwipe 已初始化');
    </script>
</body>
