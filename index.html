    <style>

    <!-- Êñ∞Â¢ûÈº†Ê†áÁâπÊïàÁîªÂ∏É -->
    <canvas id="shuicheCanvas"></canvas>

    <!-- ÂéüÊúâ3DÁ≤íÂ≠êÂä®ÁîªËÑöÊú¨ -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script>
        const count = 5000;
        let scene, camera, renderer;
        let mouseX = 0, mouseY = 0;
        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;

        let geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(6 * count), 3));
        geometry.setAttribute('velocity', new THREE.BufferAttribute(new Float32Array(2 * count), 1));

        let position = geometry.getAttribute('position');
        let positionArray = position.array;
        let velocity = geometry.getAttribute('velocity');
        let velocityArray = velocity.array;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 1, 500);
            camera.position.z = 200;
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            for (let index = 0; index < count; index++) {
                const x = Math.random() * 800 - 400;
                const y = Math.random() * 800 - 400;
                const z = Math.random() * 400 - 200;
                const x2 = x;
                const y2 = y;
                const z2 = z;

                positionArray[6 * index] = x;
                positionArray[6 * index + 1] = y;
                positionArray[6 * index + 2] = z;

                positionArray[6 * index + 3] = x2;
                positionArray[6 * index + 4] = y2;
                positionArray[6 * index + 5] = z2;

                velocityArray[2 * index] = 0;
                velocityArray[2 * index + 1] = 0;
            }
            
            let material = new THREE.LineBasicMaterial({ color: 0xffffff });
            let lines = new THREE.LineSegments(geometry, material);
            scene.add(lines);

            window.addEventListener('resize', resize, false);
            document.body.addEventListener('pointermove', onPointerMove);
            
            anime();
        }
        
        function resize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;
        }

        function anime() {
            for (let index = 0; index < count; index++) {
                velocityArray[2 * index] += 0.015;
                velocityArray[2 * index + 1] += 0.015;
                positionArray[6 * index + 2] += velocityArray[2 * index] + 0.03;
                positionArray[6 * index + 5] += velocityArray[2 * index + 1];

                if(positionArray[6 * index + 2] > 200) {
                    let z = Math.random() * 200 - 200;
                    positionArray[6 * index + 2] = z;
                    positionArray[6 * index + 5] = z;
                    velocityArray[2 * index] = 0;
                    velocityArray[2 * index + 1] = 0;
                }
            }

            position.needsUpdate = true;
            renderer.render(scene, camera);
            requestAnimationFrame(anime);
            render();
        }

        function onPointerMove(event) {
            mouseX = event.clientX - windowHalfX;
            mouseY = event.clientY - windowHalfY;
        }

        function render() {
            camera.position.x += (-mouseX * 0.1 - camera.position.x) * 0.02;
            camera.position.y += (-mouseY * 0.1 - camera.position.y) * 0.02;
            camera.lookAt(scene.position);
            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>

    <!-- Êñ∞Â¢ûÈº†Ê†áÁâπÊïàËÑöÊú¨ -->
    <script>
    //<![CDATA[
    (function () {
      // Ëé∑Âèñ Canvas ÂÖÉÁ¥†Âíå‰∏ä‰∏ãÊñá
      const canvas = document.getElementById("shuicheCanvas");
      const ctx = canvas.getContext("2d");

      // ÂàùÂßãÂåñÁîªÂ∏ÉÂ§ßÂ∞è‰∏∫Á™óÂè£Â§ßÂ∞è
      let width = window.innerWidth;
      let height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;

      // Á≤íÂ≠êÂõ¥ÁªïÁöÑ‰∏≠ÂøÉÁÇπÔºåÈªòËÆ§‰∏∫Â±èÂπï‰∏≠ÂøÉÔºàÂêéÈù¢‰ºöË∑üÈöèÈº†Ê†áÔºâ
      let centerX = width / 2;
      let centerY = height / 2;

      // Á≤íÂ≠êÊï∞ÁªÑ
      let particles = [];

      // === ÂèØË∞ÉÂèÇÊï∞Âå∫ ===
      const particleCount = 70;         // Á≤íÂ≠êÊï∞ÈáèÔºàË∂äÂ§öË∂äÂØÜÈõÜÔºâ
      const baseOrbitRadius = 70;       // Á≤íÂ≠êÁªïÈº†Ê†áÊóãËΩ¨ÁöÑÂü∫Á°ÄÂçäÂæÑ
      // ==================

      // Èº†Ê†áÁßªÂä®Êó∂Êõ¥Êñ∞‰∏≠ÂøÉÁÇπ
      function onMouseMove(e) {
        centerX = e.clientX;
        centerY = e.clientY;
      }

      // ÁßªÂä®Á´ØËß¶Êë∏ÊîØÊåÅ
      function onTouchMove(e) {
        if (e.touches.length === 1) {
          centerX = e.touches[0].pageX;
          centerY = e.touches[0].pageY;
        }
      }

      // Á™óÂè£Â§ßÂ∞èÊîπÂèòÊó∂Êõ¥Êñ∞ÁîªÂ∏ÉÂ§ßÂ∞è
      function resizeCanvas() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      }

      // ÂàùÂßãÂåñÁ≤íÂ≠êÊï∞ÁªÑ
      function createParticles() {
        particles = [];
        for (let i = 0; i < particleCount; i++) {
          particles.push({
            size: 1,  // ÂΩìÂâçÂ§ßÂ∞è
            position: { x: centerX, y: centerY }, // Á≤íÂ≠êÂΩìÂâç‰ΩçÁΩÆ
            offset: { x: 0, y: 0 },               // ÂÅèÁßªËßíÂ∫¶ÔºàÂÜ≥ÂÆöÊóãËΩ¨ËßíÂ∫¶Ôºâ
            shift: { x: centerX, y: centerY },    // Á≤íÂ≠ê‰∏≠ÂøÉÔºàÂ∞ÜÊÖ¢ÊÖ¢Ë∑üÈöèÈº†Ê†áÔºâ
            speed: 0.01 + Math.random() * 0.04,   // Á≤íÂ≠êÈÄüÂ∫¶ÔºàË∂äÂ§ßË∂äÂø´Ôºâ
            targetSize: 1,                        // Âä®ÊÄÅÂèòÊç¢ÁõÆÊ†áÂ§ßÂ∞è
            fillColor: "#" + ((Math.random() * 0xffffff) | 0).toString(16).padStart(6, "0"), // Á≤íÂ≠êÈ¢úËâ≤ÔºàÈöèÊú∫Ôºâ
            orbit: baseOrbitRadius * (0.5 + Math.random()) // ÊØè‰∏™Á≤íÂ≠êÁªï‰∏≠ÂøÉÁöÑÊóãËΩ¨ÂçäÂæÑ
          });
        }
      }

      // Âä®ÁîªÂæ™ÁéØÂáΩÊï∞ÔºàÊ†∏ÂøÉÈÄªËæëÔºâ
      function animate() {
        // Ê∏ÖÁ©∫Êï¥‰∏™ÁîªÂ∏É
        ctx.clearRect(0, 0, width, height);

        // ÈÅçÂéÜÊØè‰∏™Á≤íÂ≠êÂπ∂ÁªòÂà∂
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          const prevPos = { x: p.position.x, y: p.position.y };

          p.offset.x += p.speed;
          p.offset.y += p.speed;

          p.shift.x += (centerX - p.shift.x) * p.speed;
          p.shift.y += (centerY - p.shift.y) * p.speed;

          p.position.x = p.shift.x + Math.cos(i + p.offset.x) * p.orbit;
          p.position.y = p.shift.y + Math.sin(i + p.offset.y) * p.orbit;

          p.size += 0.01 * (p.targetSize - p.size);
          if (Math.round(p.size) === Math.round(p.targetSize)) {
            p.targetSize = 1 + Math.random() * 2;
          }

          ctx.beginPath();
          ctx.strokeStyle = p.fillColor;
          ctx.fillStyle = p.fillColor;
          ctx.lineWidth = p.size;
          ctx.moveTo(prevPos.x, prevPos.y);
          ctx.lineTo(p.position.x, p.position.y);
          ctx.stroke();
          ctx.arc(p.position.x, p.position.y, p.size / 2, 0, Math.PI * 2, true);
          ctx.fill();
        }

        requestAnimationFrame(animate);
      }

      // ÂàùÂßãÂåñÁ≤íÂ≠ê & ÂêØÂä®Âä®Áîª
      createParticles();
      animate();

      // Ê≥®ÂÜå‰∫ã‰ª∂ÁõëÂê¨
      window.addEventListener("mousemove", onMouseMove, false);
      window.addEventListener("touchmove", onTouchMove, { passive: false });
      window.addEventListener("resize", resizeCanvas, false);
    })();
    //]]>
    </script>

            <script>
                let isPlaying = false;
                const audio = document.getElementById('audioPlayer');

                function togglePlay(button) {
                    if (isPlaying) {
                        audio.pause();
                        button.classList.remove('playing');
                        button.innerHTML = `
                            <svg viewBox="0 0 16 16" fill="white">
                                <path d="M3 13.1231V2.87688C3 1.42024 4.55203 0.520516 5.77196 1.26995L14.1114 6.39307C15.2962 7.12093 15.2962 8.87907 14.1114 9.60693L5.77196 14.73C4.55203 15.4795 3 14.5798 3 13.1231Z"/>
                            </svg> Play`;
                    } else {
                        audio.play();
                        button.classList.add('playing');
                        button.innerHTML = `

                                <path d="M4 2H6V14H4V2ZM10 2H12V14H10V2Z"/>

                    }
                    isPlaying = !isPlaying;
