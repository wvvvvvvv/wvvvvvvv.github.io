<style>
/* ---------- 布局基础 ---------- */
.split-layout {
  display: flex;
  flex-direction: row;
  width: 100%;
  min-height: 100vh;
}

/* 桌面左侧导航（默认可见） */
.split-layout .left-panel {
  width: 26%;
  background-color: #f9f9f9;
  padding: 2rem;
  box-sizing: border-box;
  position: relative; /* 桌面为文档流内 */
  transition: none;
  z-index: 1;
}

/* 右侧主内容 */
.split-layout .right-panel {
  flex: 1;
  padding: 5.8rem 4.5rem;
  box-sizing: border-box;
  position: relative;
}

/* 移动端按钮（左上角打开按钮） */
.mobile-nav-btn {
  display: none; /* 桌面隐藏，移动端显示 */
  position: fixed;
  top: 1rem;
  left: 1rem;
  z-index: 10050;
  width: 44px;
  height: 44px;
  border-radius: 8px;
  border: none;
  background: rgba(0,0,0,0.6);
  color: #fff;
  font-size: 20px;
  line-height: 1;
  cursor: pointer;
  box-shadow: 0 6px 24px rgba(0,0,0,0.15);
}

/* 抽屉关闭按钮（在左侧面板内的右上角） */
.mobile-nav-close {
  display: none; /* 默认桌面隐藏，移动端在抽屉内显式显示 */
  position: absolute;
  top: 12px;
  right: 12px;
  z-index: 10060;
  width: 36px;
  height: 36px;
  border-radius: 6px;
  border: none;
  background: rgba(0,0,0,0.6);
  color: #fff;
  font-size: 18px;
  line-height: 1;
  cursor: pointer;
}

/* 遮罩层（移动端抽屉打开时显示） */
.nav-overlay {
  display: none;
  position: fixed;
  inset: 0; /* top:0; right:0; bottom:0; left:0; */
  background: rgba(0,0,0,0.5);
  z-index: 10040;
  opacity: 0;
  transition: opacity 0.28s ease;
}

/* 抽屉打开时遮罩可见 */
.nav-overlay.visible {
  display: block;
  opacity: 1;
}

/* ---------- 响应式：小屏幕时改为抽屉模式 ---------- */
@media screen and (max-width: 1024px) {
  .split-layout {
    flex-direction: column;
  }

  /* 隐藏原始文档流中的左侧导航，改为固定抽屉 */
  .split-layout .left-panel {
    width: 80%;
    max-width: 360px;
    height: 100vh;
    padding: 2rem 1.5rem;
    box-sizing: border-box;
    position: fixed;
    top: 0;
    left: 0;
    transform: translateX(-110%); /* 初始隐藏在左侧外 */
    transition: transform 0.32s cubic-bezier(.2,.9,.2,1);
    z-index: 10060; /* 高于 overlay */
    box-shadow: 6px 0 24px rgba(0,0,0,0.12);
    overflow-y: auto;
  }

  /* 抽屉打开时 */
  .split-layout .left-panel.open {
    transform: translateX(0);
  }

  /* 右侧内容在移动端 padding 变小 */
  .split-layout .right-panel {
    padding: 3.5rem 2rem;
  }

  /* 显示移动按钮与关闭按钮 */
  .mobile-nav-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }
  .mobile-nav-close {
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }

  /* 当抽屉打开时，禁止 body 滚动（通过 JS 添加类） */
  body.nav-open {
    overflow: hidden;
  }
}

/* ---------- 其余你原有样式（保持不变／微调） ---------- */
.content_padding {
  padding-top: 5.8rem;
  padding-left: 4.5rem;
  padding-right: 4.5rem;
  padding-bottom: 4rem;
}

.page_content {
  margin: 0 auto;
  max-width: 1200px;
}

.image-gallery {
  position: relative;
  display: flex;
  flex-wrap: wrap;
  margin-left: -2rem;
  margin-right: -2rem;
}

.image-gallery [image-gallery-pad] {
  padding-left: 0.7rem;
  padding-right: 0.7rem;
  box-sizing: border-box;
}

.gallery_card {
  margin-bottom: 1.3rem;
}

.gallery_card_image {
  position: relative;
  width: 100%;
  overflow: hidden;
}

.gallery_card_image img {
  width: 100%;
  height: auto;
  display: block;
  object-fit: cover;
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.scroll-transition-fade {
    transition: transform 1s ease-in-out, opacity 0.8s ease-in-out;
}

.scroll-transition-fade.below-viewport {
    opacity: 0;
    transform: translateY(40px);
}

@media (max-width: 768px) {
  .image-gallery [image-gallery-pad] {
    padding: 1.25rem;
  }
}

  
.gallery_card {
  cursor: pointer;
  touch-action: manipulation; /* 消除点击延迟 */
  -webkit-tap-highlight-color: transparent; /* 移除点击高亮 */
  -webkit-touch-callout: none; /* 禁用长按菜单 */
  user-select: none; /* 防止文本选择 */
  -webkit-user-select: none; /* Safari */
  -moz-user-select: none; /* Firefox */
  -ms-user-select: none; /* IE/Edge */
}

.gallery_card_image img {
  pointer-events: none; /* 防止图片自身的事件干扰 */
}

/* 确保链接元素也有触摸优化 */
a.gallery_card {
  text-decoration: none; /* 移除链接下划线 */
  color: inherit; /* 继承文字颜色 */
  outline: none; /* 移除焦点轮廓 */
}

/* PhotoSwipe 样式保留（原样） */
.pswp__counter {
  font-size: 30px !important;
  font-weight: 0 !important;
  color: #fff !important;
  text-shadow: 0 2px 8px rgba(0,0,0,0) !important;
  background: rgba(0,0,0,0) !important;
  padding: 10px 16px !important;
  border-radius: 20px !important;
  backdrop-filter: blur(10px) !important;
  transition: all 0.3s ease !important;
}

@media screen and (min-width: 1025px) {
  .pswp__counter {
    font-size: 20px !important;
  }
}

.pswp__top-bar {
  position: relative !important;
  z-index: 9999 !important;
  padding: 0 !important;
  height: auto !important;
}

.pswp__counter {
  position: absolute !important;
  top: 15px !important;
  left: 0px !important;
  z-index: 10000 !important;
  margin: 0 !important;
}
</style>

<!-- ====== 脚本：滚动动画 + 移动导航控制 + FastClick 初始化 ====== -->
<script>
// 初始化 FastClick 来消除移动端点击延迟
document.addEventListener('DOMContentLoaded', function() {
    if ('addEventListener' in document && typeof FastClick !== 'undefined') {
        FastClick.attach(document.body);
    }

    /* ---------- 滚动淡入动画（保留并修正节流） ---------- */
    const fadeElements = document.querySelectorAll('.scroll-transition-fade');
    let lastScrollTop = 0;
    const elementLastTriggerPos = new Map();

    function checkScroll() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        const isScrollingDown = scrollTop > lastScrollTop;

        fadeElements.forEach(element => {
            const rect = element.getBoundingClientRect();
            const elementTop = rect.top;
            const viewportHeight = window.innerHeight;

            const triggerPoint = viewportHeight * 0.8;
            const isVisible = elementTop < triggerPoint && elementTop > 0;

            const lastTriggerPos = elementLastTriggerPos.get(element) || 0;

            if (isScrollingDown && isVisible) {
                if (scrollTop > lastTriggerPos) {
                    element.classList.remove('below-viewport');
                    elementLastTriggerPos.set(element, scrollTop);
                }
            } else if (!isScrollingDown && !isVisible) {
                if (elementTop > viewportHeight) {
                    element.classList.add('below-viewport');
                    elementLastTriggerPos.set(element, 0);
                }
            }
        });

        lastScrollTop = scrollTop;
    }

    let scrollTimeout;
    function handleScroll() {
        if (scrollTimeout) {
            clearTimeout(scrollTimeout);
        }
        scrollTimeout = setTimeout(checkScroll, 16);
    }

    window.addEventListener('scroll', handleScroll);
    checkScroll();

    /* ---------- 移动端抽屉控制（打开/关闭左侧导航） ---------- */
    const openBtn = document.getElementById('mobile-nav-open');
    const closeBtn = document.getElementById('mobile-nav-close');
    const leftPanel = document.getElementById('left-panel');
    const overlay = document.getElementById('nav-overlay');

    function isMobileView() {
        return window.matchMedia('(max-width: 1024px)').matches;
    }

    function openNav() {
        if (!isMobileView()) return;
        leftPanel.classList.add('open');
        overlay.classList.add('visible');
        document.body.classList.add('nav-open');
        openBtn.setAttribute('aria-expanded', 'true');
        overlay.setAttribute('aria-hidden', 'false');
        // 将焦点移到抽屉内的第一个可聚焦元素（增强可访问性）
        const focusable = leftPanel.querySelector('button, a, [tabindex]:not([tabindex="-1"])');
        if (focusable) focusable.focus();
    }

    function closeNav() {
        if (!isMobileView()) {
            // 在桌面直接确保状态正确
            leftPanel.classList.remove('open');
            overlay.classList.remove('visible');
            document.body.classList.remove('nav-open');
            openBtn.setAttribute('aria-expanded', 'false');
            overlay.setAttribute('aria-hidden', 'true');
            return;
        }
        leftPanel.classList.remove('open');
        overlay.classList.remove('visible');
        document.body.classList.remove('nav-open');
        openBtn.setAttribute('aria-expanded', 'false');
        overlay.setAttribute('aria-hidden', 'true');
        openBtn.focus(); // 关闭后把焦点回到打开按钮
    }

    openBtn && openBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        openNav();
    });

    closeBtn && closeBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        closeNav();
    });

    // 点击遮罩也关闭
    overlay && overlay.addEventListener('click', function(e) {
        closeNav();
    });

    // 按 Esc 关闭
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' || e.key === 'Esc') {
            if (leftPanel.classList.contains('open')) {
                closeNav();
            }
        }
    });

    // 当窗口大小变化时，确保状态同步（防止从移动到桌面残留 open 状态）
    let resizeTimer;
    window.addEventListener('resize', function() {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(function() {
            if (!isMobileView()) {
                // 桌面：移除移动专属类和遮罩
                leftPanel.classList.remove('open');
                overlay.classList.remove('visible');
                document.body.classList.remove('nav-open');
                openBtn.setAttribute('aria-expanded', 'false');
                overlay.setAttribute('aria-hidden', 'true');
            }
        }, 120);
    });

    // 初始：确保 aria 与可视状态一致
    if (!isMobileView()) {
        openBtn.setAttribute('aria-expanded', 'false');
        overlay.setAttribute('aria-hidden', 'true');
    } else {
        openBtn.setAttribute('aria-expanded', 'false');
        overlay.setAttribute('aria-hidden', 'true');
    }
});
</script>

  padding: { top: 20, bottom: 20, left: 20, right: 20 },
  close: false,
  zoom: false,
  imageClickAction: 'close',
  bgClickAction: 'close',
  clickToCloseNonZoomable: true,
  tapAction: 'close',
  tapToClose: true,
  doubleTapAction: 'zoom',
  showHideAnimationType: 'zoom',
  showAnimationDuration: 333,
  hideAnimationDuration: 333,
  zoomAnimationDuration: 333,
  bgOpacity: 1,
  getViewportSize: function(options) {
    return {
      x: document.documentElement.clientWidth,
      y: document.documentElement.clientHeight
    };
  },
  initialZoomLevel: 'fit',
  secondaryZoomLevel: 2,
  maxZoomLevel: 4,
  minZoomLevel: 0.1,
  pinchToClose: true,
  closeOnVerticalDrag: true
});


lightbox.on('beforeOpen', () => {

});

lightbox.on('bindEvents', () => {

});

lightbox.init();
console.log('PhotoSwipe已初始化：单击图片关闭，双击图片缩放');
