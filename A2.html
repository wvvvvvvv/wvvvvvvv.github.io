<!-- JS：滚动监听 + 加强响应式（动态添加body.mobile + 调整margin） -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 滚动效果
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1, rootMargin: '0px 0px -50px 0px' });

        document.querySelectorAll('.scroll-transition-fade').forEach(el => observer.observe(el));

        // 响应式调整：添加/移除body.mobile class
        function handleResize() {
            const isMobile = window.innerWidth <= 768;
            if (isMobile) {
                document.body.classList.add('mobile');
                const gallery = document.querySelector('.image-gallery');
                if (gallery) {
                    gallery.style.setProperty('--row-height', '54');
                    gallery.style.marginLeft = '0';
                }
            } else {
                document.body.classList.remove('mobile');
                const gallery = document.querySelector('.image-gallery');
                if (gallery) {
                    gallery.style.setProperty('--row-height', '65');
                    gallery.style.marginLeft = '26%';
                }
            }
        }
        handleResize();
        window.addEventListener('resize', handleResize);
    });
</script>
