<!-- JSï¼šæ»šåŠ¨ç›‘å¬ + åŠ å¼ºå“åº”å¼ï¼ˆåŠ¨æ€æ·»åŠ body.mobile + è°ƒæ•´marginï¼‰ -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // æ»šåŠ¨æ•ˆæœ
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1, rootMargin: '0px 0px -50px 0px' });

        document.querySelectorAll('.scroll-transition-fade').forEach(el => observer.observe(el));

        // å“åº”å¼è°ƒæ•´ï¼šæ·»åŠ /ç§»é™¤body.mobile class
        function handleResize() {
            const isMobile = window.innerWidth <= 768;
            if (isMobile) {
                document.body.classList.add('mobile');
                const gallery = document.querySelector('.image-gallery');
                if (gallery) {
                    gallery.style.setProperty('--row-height', '54');
                    gallery.style.marginLeft = '0';
                }
            } else {
                document.body.classList.remove('mobile');
                const gallery = document.querySelector('.image-gallery');
                if (gallery) {
                    gallery.style.setProperty('--row-height', '65');
                    gallery.style.marginLeft = '26%';
                }
            }
        }
        handleResize();
        window.addEventListener('resize', handleResize);
    });
</script>
