<!-- ====== JS：滚动时图片淡入上浮 ====== -->
<script>
function scrollFadeEffect() {
  const elements = document.querySelectorAll('.scroll-transition-fade');
  const windowHeight = window.innerHeight;

  elements.forEach(el => {
    const rect = el.getBoundingClientRect();
    if (rect.top < windowHeight - 80) {
      el.classList.add('visible');
    }
  });
}

window.addEventListener('scroll', scrollFadeEffect);
window.addEventListener('load', scrollFadeEffect);
</script>
