<body class="light">
    <!-- SVG 滤镜：将 feTurbulence 设置 id，以便 JS 控制（移除内置 <animate>） -->
    <svg width="0" height="0">
        <filter id="noise">
            <!-- 生成噪声纹理 -->
            <feTurbulence 
                id="noiseTurbulence"
                type="turbulence" 
                baseFrequency="0.01 0.4" 
                numOctaves="2" 
                seed="2" 
                stitchTiles="stitch" 
                result="turbulence1">
            </feTurbulence>

            <!-- 应用扭曲 -->
            <feDisplacementMap 
                in="SourceGraphic" 
                in2="turbulence1" 
                scale="20" 
                xChannelSelector="R" 
                yChannelSelector="R" />
        </filter>
    </svg>

    <canvas id="shuicheCanvas"></canvas>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script>
        // 全局变量
        const count = 5000;
        let scene, camera, renderer;
        let mouseX = 0, mouseY = 0;
        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;

        let geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(6 * count), 3));
        geometry.setAttribute('velocity', new THREE.BufferAttribute(new Float32Array(2 * count), 1));

        let position = geometry.getAttribute('position');
        let positionArray = position.array;
        let velocity = geometry.getAttribute('velocity');
        let velocityArray = velocity.array;

        // 控制噪声滤镜的 JS 动画（可启动/停止，且以较低频率更新）
        let noiseAnimRunning = false;
        let lastNoiseTime = 0;
        function noiseUpdateLoop(ts) {
            if (!noiseAnimRunning) return;
            // 限制更新频率（例如 80ms 更新一次 -> 12.5 FPS）
            if (!lastNoiseTime) lastNoiseTime = ts;
            if (ts - lastNoiseTime > 80) {
                // 在一个小范围内改变 baseFrequency，产生"故障"抖动效果
                const f1 = 0.005 + Math.random() * 0.03; // 横向基频
                const f2 = 0.2 + Math.random() * 0.6;   // 纵向基频
                const el = document.getElementById('noiseTurbulence');
                if (el) el.setAttribute('baseFrequency', `${f1} ${f2}`);
                lastNoiseTime = ts;
            }
            requestAnimationFrame(noiseUpdateLoop);
        }
        function startNoiseAnim() {
            if (noiseAnimRunning) return;
            noiseAnimRunning = true;
            lastNoiseTime = 0;
            requestAnimationFrame(noiseUpdateLoop);
        }
        function stopNoiseAnim() {
            noiseAnimRunning = false;
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 1, 500);
            camera.position.z = 200;
            
            const canvas = document.getElementById('shuicheCanvas');
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
            // 限制 pixel ratio，避免高分屏过度渲染卡顿
            renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
            renderer.setSize(window.innerWidth, window.innerHeight, false); // false 避免自动更改样式宽高
            renderer.setClearColor(0x000000, 0); // 保证透明
            
            for (let index = 0, len = count; index < len; index++) {
                const x = Math.random() * 800 - 400;
                const y = Math.random() * 800 - 400;
                const z = Math.random() * 400 - 200;
                const x2 = x;
                const y2 = y;
                const z2 = z;

                positionArray[6 * index] = x;
                positionArray[6 * index + 1] = y;
                positionArray[6 * index + 2] = z;

                positionArray[6 * index + 3] = x2;
                positionArray[6 * index + 4] = y2;
                positionArray[6 * index + 5] = z2;

                velocityArray[2 * index] = 0;
                velocityArray[2 * index + 1] = 0;
            }
            
            let material = new THREE.LineBasicMaterial({ color: 0xffffff });
            let lines = new THREE.LineSegments(geometry, material);
            scene.add(lines);

            window.addEventListener('resize', resize, false);
            document.body.addEventListener('pointermove', onPointerMove);
            
            // 启动渲染循环
            requestAnimationFrame(anime);
        }
        
        function resize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;
        }

        // 优化：将渲染合并在 render() 中，只调用一次 renderer.render
        function anime() {
            // 更新粒子位置
            for (let index = 0, len = count; index < len; index++) {
                velocityArray[2 * index] += 0.015;
                velocityArray[2 * index + 1] += 0.015;
                positionArray[6 * index + 2] += velocityArray[2 * index] + 0.03;
                positionArray[6 * index + 5] += velocityArray[2 * index + 1];

                if(positionArray[6 * index + 2] > 200) {
                    let z = Math.random() * 200 - 200;
                    positionArray[6 * index + 2] = z;
                    positionArray[6 * index + 5] = z;
                    velocityArray[2 * index] = 0;
                    velocityArray[2 * index + 1] = 0;
                }
            }

            position.needsUpdate = true;

            // 渲染与相机更新放在 render() 中，确保只渲染一次
            render();

            // 循环
            requestAnimationFrame(anime);
        }

        function onPointerMove(event) {
            mouseX = event.clientX - windowHalfX;
            mouseY = event.clientY - windowHalfY;
        }

        function render() {
            // 平滑跟随鼠标
            camera.position.x += (-mouseX * 0.1 - camera.position.x) * 0.02;
            camera.position.y += (-mouseY * 0.1 - camera.position.y) * 0.02;
            camera.lookAt(scene.position);
            renderer.render(scene, camera);
        }
    </script>
