<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Butterfly Typing Effect</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: "Poppins", sans-serif;
      overflow-y: auto;
      min-height: 100vh;
      color: #fff;
      position: relative; /* 添加相对定位 */
      padding-top: env(safe-area-inset-top); /* 适配刘海顶部安全区 */
      padding-bottom: env(safe-area-inset-bottom); /* 适配底部ホームバー */
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }

    /* 新增背景容器 */
    .background {
      position: fixed; /* 用fixed定位容器 */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0)),
        url('https://pub-2892a14f8bbf4cd488041657b793ac15.r2.dev/000.jpg') center/cover no-repeat;
      z-index: -1; /* 放在内容后面 */
    }

    /* 首页整体布局 */
    .home-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      padding: 0 20px;
    }

    /* 标题 */
    h1 {
      font-size: clamp(2em, 5vw, 3.5em);
      margin-bottom: 0em;
      letter-spacing: 1px;
    }

    /* 打字机容器 */
    .typing-container {
      height: 6.5em;
      overflow: hidden;
    }

    .typed-text {
      font-size: clamp(1em, 3vw, 1.5em);
      font-weight: 300;
      display: inline;
      white-space: nowrap;
    }

    .typed-cursor {
      display: inline;
      font-weight: 300;
      font-size: clamp(1em, 3vw, 1.5em);
      color: #fff;
      margin-left: 0.15em;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .blink {
      animation: blink 0.7s infinite;
    }

    /* 向下滚动按钮（响应式） */
    .scroll-down {
      position: absolute;
      bottom: 0vh;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 10px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.2s ease;
    }

    .scroll-down:hover {
      opacity: 1;
    }

    .scroll-down i {
      font-size: clamp(20px, 5vw, 20px);
      color: #fff;
      animation: float 1.5s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(25px); opacity: 0.6; }
    }

    /* 第二页样式（空白页保留） */
    .blank-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      background: transparent;
    }

    /* ✅ 小屏微调 */
    @media (max-width: 480px) {
      .scroll-down {
        bottom: 2vh;
      }
      .scroll-down i {
        font-size: 16px; 
        animation: floatMobile 1.5s infinite ease-in-out;
      }
      @keyframes floatMobile {
        0%, 100% { transform: translateY(0); opacity: 1; }
        50% { transform: translateY(25px); opacity: 0.6; }
      }
    }
  </style>
</head>
<body>
  <div class="background"></div> <!-- 新增背景div -->

  <!-- 首页 -->
  <section class="home-section" id="home">
    <h1>Butterfly</h1>

    <div class="typing-container">
      <span class="typed-text"></span>
    </div>

    <!-- 向下滚动按钮 -->
    <div class="scroll-down" id="scrollButton">
      <i class="fas fa-chevron-down"></i>
    </div>
  </section>

  <!-- 空白页（文字已删除） -->
  <section class="blank-section" id="blank-page">
    <!-- 文字相关代码已删除 -->
  </section>

  <!-- 打字机脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    const cursor = document.createElement("span");
    cursor.classList.add("typed-cursor");
    cursor.textContent = "|";
    document.querySelector(".typing-container").appendChild(cursor);

    const typed = new Typed(".typed-text", {
      strings: [
        "Never put off till tomorrow",
        "Stay hungry, stay foolish",
        "Keep moving forward"
      ],
      typeSpeed: 80,
      backSpeed: 50,
      backDelay: 2000,
      loop: true,
      showCursor: false,
      preStringTyped: () => cursor.classList.remove('blink'),
      onTypingResumed: () => cursor.classList.remove('blink'),
      onStringTyped: (pos, self) => {
        cursor.classList.add('blink');
        setTimeout(() => cursor.classList.remove('blink'), self.backDelay);
      }
    });

    // 点击滚动到空白页
    document.getElementById('scrollButton').addEventListener('click', function() {
      document.getElementById('blank-page').scrollIntoView({ behavior: 'smooth' });
    });

    // 点击反馈
    const scrollBtn = document.getElementById('scrollButton');
    scrollBtn.addEventListener('mousedown', () => scrollBtn.style.opacity = '0.6');
    scrollBtn.addEventListener('mouseup', () => scrollBtn.style.opacity = '0.8');
    scrollBtn.addEventListener('mouseleave', () => scrollBtn.style.opacity = '0.8');
  </script>
</body>
</html>
