    <script>
        // 移动端检测
        function detectMobile() {
            if (window.innerWidth <= 768) {
                document.body.classList.add('mobile');
                console.log('Mobile mode activated');
            } else {
                document.body.classList.remove('mobile');
                console.log('Desktop mode activated');
            }
        }

        // 滚动动画效果
        document.addEventListener('DOMContentLoaded', function() {
            detectMobile();
            
            const scrollElements = document.querySelectorAll('.scroll-transition-fade');
            
            const elementInView = (el) => {
                const elementTop = el.getBoundingClientRect().top;
                return elementTop <= (window.innerHeight || document.documentElement.clientHeight) / 1.25;
            };

            const handleScrollAnimation = () => {
                scrollElements.forEach((el) => {
                    if (elementInView(el)) {
                        el.classList.remove('below-viewport');
                    } else {
                        el.classList.add('below-viewport');
                    }
                });
            };

            scrollElements.forEach((el) => {
                el.classList.add('below-viewport');
            });

            window.addEventListener('scroll', handleScrollAnimation);
            handleScrollAnimation();
        });

        // 响应式处理
        window.addEventListener('resize', function() {
            detectMobile();
        });

        // 网格响应式
        function handleGridResponsive() {
            if (document.body.classList.contains('mobile')) {
                const gridElements = document.querySelectorAll('[grid-responsive]');
                gridElements.forEach(grid => {
                    const cols = grid.querySelectorAll('[grid-col]');
                    cols.forEach(col => {
                        col.style.width = '100%';
                        col.style.flex = 'none';
                    });
                });
            }
        }

        window.addEventListener('load', handleGridResponsive);
        window.addEventListener('resize', handleGridResponsive);
    </script>
