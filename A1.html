    <!-- 滚动效果JS：监听滚动，添加/移除below-viewport类 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.scroll-transition-fade');
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };
            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.remove('below-viewport');
                    } else {
                        entry.target.classList.add('below-viewport');
                    }
                });
            }, observerOptions);
            elements.forEach(el => {
                observer.observe(el);
            });
        });
    </script>
