<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --main-margin: 5.8rem;   /* 页面主边距（你原文件的值） */
  --gutter: 1rem;          /* 列间距 / gutter 基准 */
  --sidebar-width: 26%;    /* 左栏宽度（桌面） */
  --sidebar-min: 220px;
  --sidebar-max: 360px;
  --mobile-break: 900px;   /* 响应式断点 */
}

/* 页面基础分栏容器：左栏 + 右栏（画廊） */
.layout-split{
  display: flex;
  align-items: flex-start;
  gap: var(--gutter);
  padding: var(--main-margin) calc(var(--main-margin) * 0.6); /* 上下/左右主边距（可调） */
  box-sizing: border-box;
}

/* 左侧空白导航栏（已清空内容） */
.sidebar{
  width: var(--sidebar-width);
  min-width: var(--sidebar-min);
  max-width: var(--sidebar-max);
  box-sizing: border-box;
  padding: 1.5rem;               /* 左右上下内边距 */
  height: calc(100vh - (var(--main-margin) * 2));
  position: sticky;              /* 桌面固定效果 */
  top: var(--main-margin);
  /* 留白展示：默认透明；如果想临时看到边界，取消下面注释 */
  background: transparent;
  /* background: rgba(0,0,0,0.02); */ /* debug: 轻微灰色便于定位 */
  /* outline: 1px dashed rgba(0,0,0,0.06); */ /* debug 辅助线 */
}

/* 主内容区（画廊） */
.main{
  flex: 1 1 0;
  min-width: 0; /* 防止子项溢出导致不可缩 */
  box-sizing: border-box;
  padding-left: 0.5rem;  /* 右侧和画廊内部左右间距 */
  padding-right: 0.5rem;
}

/* 保证当左栏为空时仍占位（避免被 collapse） */
.sidebar:empty {
  /* keep its height/width — nothing needed, but explicit min-height helps */
  min-height: 200px;
}

/* 图片画廊原有样式（保留并增强） */
.image-gallery[image-gallery=justify]{
  align-items: flex-start;
  display: flex;
  flex-wrap: wrap;
  gap: 0; /* 我们用 card 的 padding/gutter 控制间隙 */
}
.image-gallery[image-gallery=justify] .gallery_card{
  box-sizing: border-box;
  padding: 0.5rem; /* 基础图片内边距（会被 image-gallery-pad 覆盖） */
}
.image-gallery[image-gallery=justify] .gallery_card img{
  width: 100%;
  height: auto;
  display: block;
}

/* 间距工具类（从原文件抽出并写成可复用规则） */
[image-gallery-pad="1"] { padding: 0.5rem; }
[image-gallery-pad="1.25"] { padding: 0.625rem; }
[image-gallery-pad="2"] { padding: 1rem; }
[image-gallery-pad="2.5"] { padding: 1.25rem; }

[image-gallery-gutter="2"] { margin: -1rem; }      /* 负 margin 作为 gutter 的实现 */
[image-gallery-gutter="2.5"] { margin: -1.25rem; }

/* 滚动淡入效果（原有） */
.scroll-transition-fade {
    transition: transform 1s ease-in-out, opacity 0.8s ease-in-out;
}
.scroll-transition-fade.below-viewport {
    opacity: 0;
    transform: translateY(40px);
}

/* 响应式：移动端堆叠 + 改变间距及左栏行为 */
@media (max-width: var(--mobile-break)) {
  .layout-split{
    flex-direction: column;
    padding: 1.5rem; /* 移动端减少主边距 */
    gap: calc(var(--gutter) * 0.6);
  }
  .sidebar{
    width: 100%;
    max-width: none;
    min-width: 0;
    height: auto;
    position: relative; /* 取消 sticky，正常流动 */
    top: 0;
    order: 0; /* 如果想把左栏放在画廊之下可设 order:1 */
    padding: 1rem 0.5rem; /* 移动端左右内边距缩小 */
  }
  .main{
    order: 1;
    padding-left: 0;
    padding-right: 0;
  }

  /* 画廊卡片在窄屏下撑满宽度 */
  .image-gallery[image-gallery=justify] .gallery_card{
      width: 100% !important;
  }

  /* 如果原画廊中使用 mobile_data 的数值，这里强制覆盖以匹配效果 */
  .image-gallery[image-gallery=justify] .gallery_card { padding: 0.625rem; } /* mobile image_padding=1.25 */
}

/* 更小屏幕下（例如超窄手机）再增加间距调整 */
@media (max-width: 480px) {
  :root { --main-margin: 2rem; }
  .layout-split { padding: 1rem; }
  .sidebar { padding: 0.8rem; }
  .image-gallery[image-gallery=justify] .gallery_card { padding: 0.5rem; }
}
</style>

<!-- 轻量 JS：保持原有滚动淡入逻辑，同时管理移动/桌面状态（sticky 行为由 CSS 控制） -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // 1) 旧的滚动淡入动画（保留并优化防抖）
  const fadeElements = document.querySelectorAll('.scroll-transition-fade');
  let lastScrollTop = 0;
  const elementLastTriggerPos = new Map();
  function checkScroll() {
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    const isScrollingDown = scrollTop > lastScrollTop;
    fadeElements.forEach(element => {
      const rect = element.getBoundingClientRect();
      const elementTop = rect.top;
      const viewportHeight = window.innerHeight;
      const triggerPoint = viewportHeight * 0.8;
      const isVisible = elementTop < triggerPoint && elementTop > 0;
      const lastTriggerPos = elementLastTriggerPos.get(element) || 0;
      if (isScrollingDown && isVisible) {
        if (scrollTop > lastTriggerPos) {
          element.classList.remove('below-viewport');
          elementLastTriggerPos.set(element, scrollTop);
        }
      } else if (!isScrollingDown && !isVisible) {
        if (elementTop > viewportHeight) {
          element.classList.add('below-viewport');
          elementLastTriggerPos.set(element, 0);
        }
      }
    });
    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
  }
  let scrollTimeout;
  function handleScroll() {
    if (scrollTimeout) clearTimeout(scrollTimeout);
    scrollTimeout = setTimeout(checkScroll, 16);
  }
  window.addEventListener('scroll', handleScroll);
  checkScroll();

  // 2) 响应式辅助：在 body 上添加/删除 mobile 类（便于 JS 逻辑做不同处理）
  function handleResponsive() {
    const mobileBreak = 900; // 与 CSS 中 --mobile-break 保持一致
    if (window.innerWidth <= mobileBreak) {
      document.body.classList.add('mobile');
    } else {
      document.body.classList.remove('mobile');
    }
  }
  window.addEventListener('resize', handleResponsive);
  handleResponsive();

  // 3) 可选：如果你想在桌面把左栏改成 fixed overlay（替代 sticky），可在这里开启逻辑。
  //    目前我们使用 position: sticky（更稳健），如果需要我可以把它改成 position: fixed 并补齐 JS。
});
</script>
