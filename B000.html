<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Butterfly Typing Effect</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: "Poppins", sans-serif;
      overflow-y: auto;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0)),
        url('https://pub-2892a14f8bbf4cd488041657b793ac15.r2.dev/000.jpg') center/cover no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      color: #fff;
    }

    /* é¦–é¡µæ•´ä½“å¸ƒå±€ */
    .home-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      padding: 0 20px;
    }

    /* æ ‡é¢˜ */
    h1 {
      font-size: clamp(2em, 5vw, 3.5em);
      margin-bottom: 0.4em;
      letter-spacing: 1px;
    }

    /* æ‰“å­—æœºå®¹å™¨ */
    .typing-container {
      height: 1.5em;
      overflow: hidden;
    }

    .typed-text {
      font-size: clamp(1em, 3vw, 1.5em);
      font-weight: 300;
      display: inline;
      white-space: nowrap;
    }

    .typed-cursor {
      display: inline;
      font-weight: 300;
      font-size: clamp(1em, 3vw, 1.5em);
      color: #fff;
      margin-left: 0.15em;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .blink {
      animation: blink 0.7s infinite;
    }

    /* å‘ä¸‹æ»šåŠ¨æŒ‰é’®ï¼ˆå“åº”å¼ï¼‰ */
    .scroll-down {
      position: absolute;
      bottom: 2.5vh;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.2s ease;
    }

    .scroll-down:hover {
      opacity: 1;
    }

    .scroll-down i {
      font-size: clamp(24px, 5vw, 36px);
      color: #fff;
      animation: float 1.5s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(25px); opacity: 0.6; }
    }

    /* ç¬¬äºŒé¡µæ ·å¼ */
    .blank-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      background: transparent;
    }

    .blank-title {
      font-size: clamp(1.8em, 4vw, 2.5em);
      margin-bottom: 20px;
      font-weight: 300;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    .blank-text {
      font-size: clamp(1em, 3vw, 1.3em);
      line-height: 1.6;
      color: rgba(255,255,255,0.9);
      text-shadow: 0 1px 5px rgba(0,0,0,0.3);
    }

    /* âœ… å°å±å¾®è°ƒ */
    @media (max-width: 480px) {
      .scroll-down {
        bottom: 8vh;
      }
      .scroll-down i {
        font-size: 15px; /* ğŸ“± ç§»åŠ¨ç«¯æ›´å°çš„ç®­å¤´ */
        animation: floatMobile 1.5s infinite ease-in-out;
      }
      @keyframes floatMobile {
        0%, 100% { transform: translateY(0); opacity: 1; }
        50% { transform: translateY(10px); opacity: 0.6; }
      }
    }
  </style>
</head>
<body>
  <!-- é¦–é¡µ -->
  <section class="home-section" id="home">
    <h1>Butterfly</h1>

    <div class="typing-container">
      <span class="typed-text"></span>
    </div>

    <!-- å‘ä¸‹æ»šåŠ¨æŒ‰é’® -->
    <div class="scroll-down" id="scrollButton">
      <i class="fas fa-chevron-down"></i>
    </div>
  </section>

  <!-- ç©ºç™½é¡µ -->
  <section class="blank-section" id="blank-page">
    <h2 class="blank-title">ç©ºç™½é¡µé¢</h2>
    <p class="blank-text">è¿™æ˜¯ä¸€ä¸ªç©ºç™½é¡µé¢ï¼ŒèƒŒæ™¯å£çº¸ä¿æŒå›ºå®šä¸åŠ¨ã€‚</p>
  </section>

  <!-- æ‰“å­—æœºè„šæœ¬ -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    const cursor = document.createElement("span");
    cursor.classList.add("typed-cursor");
    cursor.textContent = "|";
    document.querySelector(".typing-container").appendChild(cursor);

    const typed = new Typed(".typed-text", {
      strings: [
        "Never put off till tomorrow",
        "Stay hungry, stay foolish",
        "Keep moving forward"
      ],
      typeSpeed: 80,
      backSpeed: 50,
      backDelay: 2000,
      loop: true,
      showCursor: false,
      preStringTyped: () => cursor.classList.remove('blink'),
      onTypingResumed: () => cursor.classList.remove('blink'),
      onStringTyped: (pos, self) => {
        cursor.classList.add('blink');
        setTimeout(() => cursor.classList.remove('blink'), self.backDelay);
      }
    });

    // âœ… ç‚¹å‡»æ»šåŠ¨åˆ°ä¸‹ä¸€é¡µï¼ˆåŠ ä¸‹ç§»åç§»é‡ï¼‰
    document.getElementById('scrollButton').addEventListener('click', function() {
      const target = document.getElementById('blank-page');
      const offset = 0; // â¬‡ï¸ è°ƒæ•´è¿™ä¸ªæ•°å€¼æ§åˆ¶â€œå¾€ä¸‹æ»šåŠ¨å¤šå°‘åƒç´ â€
      const targetPosition = target.getBoundingClientRect().top + window.scrollY + offset;
      window.scrollTo({ top: targetPosition, behavior: 'smooth' });
    });

    // ç‚¹å‡»åé¦ˆ
    const scrollBtn = document.getElementById('scrollButton');
    scrollBtn.addEventListener('mousedown', () => scrollBtn.style.opacity = '0.6');
    scrollBtn.addEventListener('mouseup', () => scrollBtn.style.opacity = '0.8');
    scrollBtn.addEventListener('mouseleave', () => scrollBtn.style.opacity = '0.8');
  </script>
</body>
</html>
